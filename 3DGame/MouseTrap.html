<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Running Character with Obstacles and Items</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylon.glTF2Serializer.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
    <button id="exportButton" style="position: absolute; top: 10px; left: 10px;">Export GLB</button>
    
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = () => {
            const scene = new BABYLON.Scene(engine);

            // Camera
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 15, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);

            // Light
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            // Ground
            const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 10, height: 10}, scene);

            // Character
            let character;
            BABYLON.SceneLoader.ImportMesh("", "./", "character.glb", scene, (meshes) => {
                character = meshes[0];
                character.position = new BABYLON.Vector3(0, 0.5, 0);
                character.scaling = new BABYLON.Vector3(0.5, 0.5, 0.5);
            });

            // Obstacles
            const createObstacle = (position) => {
                const obstacle = BABYLON.MeshBuilder.CreateBox("obstacle", {size: 1}, scene);
                obstacle.position = position;
                obstacle.material = new BABYLON.StandardMaterial("obstacleMat", scene);
                obstacle.material.diffuseColor = new BABYLON.Color3(1, 0, 0);
            };
            createObstacle(new BABYLON.Vector3(2, 0.5, 2));
            createObstacle(new BABYLON.Vector3(-2, 0.5, -2));

            // Items
            const createItem = (position) => {
                const item = BABYLON.MeshBuilder.CreateSphere("item", {diameter: 0.5}, scene);
                item.position = position;
                item.material = new BABYLON.StandardMaterial("itemMat", scene);
                item.material.diffuseColor = new BABYLON.Color3(0, 1, 0);
            };
            createItem(new BABYLON.Vector3(3, 0.25, 3));
            createItem(new BABYLON.Vector3(-3, 0.25, -3));

            // Movement
            const inputMap = {};
            scene.actionManager = new BABYLON.ActionManager(scene);
            scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyDownTrigger, (evt) => {
                inputMap[evt.sourceEvent.key] = evt.sourceEvent.type === "keydown";
            }));
            scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyUpTrigger, (evt) => {
                inputMap[evt.sourceEvent.key] = evt.sourceEvent.type === "keydown";
            }));

            scene.onBeforeRenderObservable.add(() => {
                if (character) {
                    if (inputMap["w"]) {
                        character.position.z -= 0.1;
                    }
                    if (inputMap["s"]) {
                        character.position.z += 0.1;
                    }
                    if (inputMap["a"]) {
                        character.position.x -= 0.1;
                    }
                    if (inputMap["d"]) {
                        character.position.x += 0.1;
                    }
                }
            });

            return scene;
        };

        const scene = createScene();

        document.getElementById("exportButton").addEventListener("click", () => {
            BABYLON.GLTF2Export.GLBAsync(scene, "scene").then((glb) => {
                glb.downloadFiles();
            });
        });

        engine.runRenderLoop(() => {
            scene.render();
        });

        window.addEventListener("resize", () => {
            engine.resize();
        });
    </script>
</body>
</html>
