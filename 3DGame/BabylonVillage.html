<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Village</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
    <script src="https://cdn.babylonjs.com/particles.js"></script>
</head>
<body>
    <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
    <script>
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = function () {
            const scene = new BABYLON.Scene(engine);

            // Camera and light
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 1.5, Math.PI / 2.2, 20, new BABYLON.Vector3(0, 0, 0), scene);
            camera.attachControl(canvas, true);

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

            // Ground
            const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 50, height: 50 }, scene);
            const grassMaterial = new BABYLON.StandardMaterial("grassMaterial", scene);
            grassMaterial.diffuseColor = new BABYLON.Color3(0, 1, 0);
            ground.material = grassMaterial;

            // Load village
            BABYLON.SceneLoader.ImportMeshAsync("", "https://assets.babylonjs.com/meshes/", "village.glb", scene).then(() => {
                createCar(scene);
            });

            // Create car function
            const createCar = function (scene) {
                const outline = [
                    new BABYLON.Vector3(-0.3, 0, -0.1),
                    new BABYLON.Vector3(0.2, 0, -0.1),
                ];

                for (let i = 0; i < 20; i++) {
                    outline.push(new BABYLON.Vector3(
                        0.2 * Math.cos(i * Math.PI / 20),
                        0,
                        0.2 * Math.sin(i * Math.PI / 20) - 0.1
                    ));
                }

                outline.push(new BABYLON.Vector3(0, 0, 0.1));
                outline.push(new BABYLON.Vector3(-0.3, 0, 0.1));
                outline.push(outline[0]);

                const car = BABYLON.MeshBuilder.ExtrudePolygon("car", { shape: outline, depth: 0.2, sideOrientation: BABYLON.Mesh.DOUBLESIDE }, scene);
                car.position = new BABYLON.Vector3(2, 0.1, 2);
                car.scaling = new BABYLON.Vector3(10, 10, 10);

                const carMaterial = new BABYLON.StandardMaterial("carMaterial", scene);
                carMaterial.diffuseColor = new BABYLON.Color3(0.5, 0.5, 0.5);
                car.material = carMaterial;

                // Wheels
                const wheelMaterial = new BABYLON.StandardMaterial("wheelMaterial", scene);
                wheelMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);

                const wheelRB = BABYLON.MeshBuilder.CreateCylinder("wheelRB", { diameter: 1.25, height: 0.5 }, scene);
                wheelRB.parent = car;
                wheelRB.position.set(-2, -0.5, -1);
                wheelRB.rotation.z = Math.PI / 2;
                wheelRB.material = wheelMaterial;

                const wheelRF = wheelRB.clone("wheelRF");
                wheelRF.position.x = 1;

                const wheelLB = wheelRB.clone("wheelLB");
                wheelLB.position.y = -2;

                const wheelLF = wheelRF.clone("wheelLF");
                wheelLF.position.y = -2;

                // Car animation
                let carSpeed = 0.1;
                scene.onBeforeRenderObservable.add(() => {
                    car.position.z += carSpeed;
                    if (car.position.z > 25 || car.position.z < -25) {
                        carSpeed = -carSpeed;
                    }
                });

                // Animate wheels
                scene.registerBeforeRender(() => {
                    const wheelRotationSpeed = carSpeed * 5;
                    wheelRB.rotation.x += wheelRotationSpeed;
                    wheelRF.rotation.x += wheelRotationSpeed;
                    wheelLB.rotation.x += wheelRotationSpeed;
                    wheelLF.rotation.x += wheelRotationSpeed;
                });
            };

            // Sun and Moon Rotation
            const sun = BABYLON.MeshBuilder.CreateSphere("sun", { diameter: 2 }, scene);
            sun.material = new BABYLON.StandardMaterial("sunMaterial", scene);
            sun.material.emissiveColor = new BABYLON.Color3(1, 1, 0);
            sun.position = new BABYLON.Vector3(0, 10, 0);

            const moon = BABYLON.MeshBuilder.CreateSphere("moon", { diameter: 1 }, scene);
            moon.material = new BABYLON.StandardMaterial("moonMaterial", scene);
            moon.material.emissiveColor = new BABYLON.Color3(0.8, 0.8, 1);
            moon.position = new BABYLON.Vector3(0, -10, 0);

            const rotateSpeed = 0.01;
            scene.registerBeforeRender(() => {
                sun.rotation.y += rotateSpeed;
                moon.rotation.y -= rotateSpeed;
            });

            // Snow effect
            const snowParticleSystem = new BABYLON.ParticleSystem("snow", 2000, scene);
            snowParticleSystem.particleTexture = new BABYLON.Texture("https://playground.babylonjs.com/textures/flake.png", scene);
            snowParticleSystem.emitter = new BABYLON.Vector3(0, 10, 0);
            snowParticleSystem.minEmitBox = new BABYLON.Vector3(-20, 0, -20);
            snowParticleSystem.maxEmitBox = new BABYLON.Vector3(20, 0, 20);
            snowParticleSystem.color1 = new BABYLON.Color4(1, 1, 1, 1);
            snowParticleSystem.color2 = new BABYLON.Color4(1, 1, 1, 1);
            snowParticleSystem.minSize = 0.1;
            snowParticleSystem.maxSize = 0.5;
            snowParticleSystem.minLifeTime = 2;
            snowParticleSystem.maxLifeTime = 4;
            snowParticleSystem.emitRate = 500;
            snowParticleSystem.gravity = new BABYLON.Vector3(0, -0.2, 0);
            snowParticleSystem.direction1 = new BABYLON.Vector3(-1, -1, -1);
            snowParticleSystem.direction2 = new BABYLON.Vector3(1, -1, 1);
            snowParticleSystem.start();

            return scene;
        };

        const scene = createScene();
        engine.runRenderLoop(() => scene.render());
        window.addEventListener("resize", () => engine.resize());
    </script>
</body>
</html>
