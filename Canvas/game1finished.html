<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
    margin: 0;
    background-color: #f1f1f1; /* Background color for the page */
}
#game-container {
    text-align: center;
}
canvas {
    border:1px solid #d3d3d3;
}
</style>
</head>
<body>
<div id="game-container">
    <audio id="background-music" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/DRIVE(chosic.com).mp3" loop></audio>
    <script>
    var myGamePiece;
    var myObstacles = [];
    var myScore;
    var gamePaused = false; // To track if the game is paused
    var gameStarted = false; // To track if the game has started
    var isRising = false;    // To track if the player is holding down the rise button
    var obstacleGenerationRate = 150; // Initial rate of obstacle generation
    var difficultyIncreaseRate = 200; // Interval for increasing difficulty
    var obstacleSpeed = 1; // Initial speed of obstacles
    function startGame() {
        if (!gameStarted) {
            initializeGame();
            window.addEventListener('keydown', function(e) {
                myGameArea.keys = (myGameArea.keys || []);
                myGameArea.keys[e.keyCode] = true;
            });
            window.addEventListener('keyup', function(e) {
                myGameArea.keys[e.keyCode] = false;
            });
            gameStarted = true;
            document.getElementById('background-music').play(); // Play background music
        }
    }
    function initializeGame() {
        myGamePiece = new gameObject(40, 40, "https://github.com/sueskm578/sueskm578.github.io/raw/main/rocket.webp", 160, 0);
        myGamePiece.gravity = 0.02; // Lighter gravity to slow down falling
        myScore = new gameObject("20px", "Consolas", "black", 160, 40, "text"); // Smaller font size for score
        myObstacles = []; // Reset obstacles
        obstacleGenerationRate = 150; // Reset obstacle generation rate
        obstacleSpeed = 1; // Reset obstacle speed
        myGameArea.start();
    }
    var myGameArea = {
        canvas: document.createElement("canvas"),
        start: function() {
            this.canvas.width = 320; // Shorter width
            this.canvas.height = 540; // Longer height
            this.context = this.canvas.getContext("2d");
            document.getElementById("game-container").appendChild(this.canvas);
            this.frameNo = 0;
            if (this.interval) {
                clearInterval(this.interval); // Clear any existing intervals (for restart)
            }
            this.interval = setInterval(updateGameArea, 20);
            this.keys = [];
        },
        clear: function() {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        pause: function() {
            clearInterval(this.interval);
        },
        continue: function() {
            this.interval = setInterval(updateGameArea, 20);
        }
    }
    function gameObject(width, height, colorOrImageSrc, x, y, type) {
        this.type = type;
        this.width = width;
        this.height = height;
        this.x = x;
        this.y = y;
        this.gravity = 0;
        this.gravitySpeed = 0;
        this.bounce = 0.6;

        // Load image if it's a PNG
        if (colorOrImageSrc.endsWith(".png")) {
            this.image = new Image();
            this.image.src = colorOrImageSrc;
        } else {
            this.color = colorOrImageSrc;
        }

        this.update = function() {
            ctx = myGameArea.context;
            if (this.type == "text") {
                ctx.font = this.width + " " + this.height;
                ctx.fillStyle = this.color;
                ctx.fillText(this.text, this.x, this.y);
            } else if (this.image) {
                ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            } else {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        this.newPos = function() {
            this.gravitySpeed += this.gravity;
            if (isRising) {
                this.gravitySpeed = -0.3;
            }
            this.x += this.speedX;
            this.y += this.gravitySpeed;
            this.hitBottom();
        }

        this.hitBottom = function() {
            var bottom = myGameArea.canvas.height - this.height;
            if (this.y > bottom) {
                endGame("Game Over! You fell off the screen.");
            }
            if (this.y < 0) {
                this.y = 0;
                this.gravitySpeed = 0;
            }
        }

        this.crashWith = function(otherobj) {
            var myleft = this.x;
            var myright = this.x + (this.width);
            var mytop = this.y;
            var mybottom = this.y + (this.height);
            var otherleft = otherobj.x;
            var otherright = otherobj.x + (otherobj.width);
            var othertop = otherobj.y;
            var otherbottom = otherobj.y + (otherobj.height);
            var crash = true;
            if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                crash = false;
            }
            return crash;
        }
    }
    function updateGameArea() {
        if (gamePaused) return;
        var x, height, gap, minHeight, maxHeight, minGap, maxGap;

        for (i = 0; i < myObstacles.length; i += 1) {
            if (myGamePiece.crashWith(myObstacles[i])) {
                endGame("Game Over! You hit a blue obstacle.");
                return;
            }
        }
        myGameArea.clear();
        myGameArea.frameNo += 1;
        if (myGameArea.frameNo % difficultyIncreaseRate === 0) {
            obstacleGenerationRate = Math.max(50, obstacleGenerationRate - 5);
            obstacleSpeed += 0.5;
        }
        if (myGameArea.frameNo % obstacleGenerationRate === 0) {
            y = 0;
            minWidth = 20;
            maxWidth = 80;
            width = Math.floor(Math.random() * (maxWidth - minWidth + 1) + minWidth);
            minGap = 50;
            maxGap = 100;
            gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
            myObstacles.push(new gameObject(width, 10, "blue", Math.random() * (myGameArea.canvas.width - width), y));
        }
        for (i = 0; i < myObstacles.length; i += 1) {
            myObstacles[i].y += obstacleSpeed;
            myObstacles[i].update();
        }

        myGamePiece.speedX = 0;
        if (myGameArea.keys && myGameArea.keys[37]) { myGamePiece.speedX = -3; }
        if (myGameArea.keys && myGameArea.keys[39]) { myGamePiece.speedX = 3; }
        myScore.text = "SCORE: " + myGameArea.frameNo;
        myScore.update();
        myGamePiece.newPos();
        myGamePiece.update();
    }
    function endGame(message) {
        myGameArea.pause();
        document.getElementById('background-music').pause();
        alert(message);
    }
    function accelerate(n) {
        isRising = n < 0;
        myGamePiece.gravity = n > 0 ? 0.02 : myGamePiece.gravity;
    }
    function togglePause() {
        if (gamePaused) {
            myGameArea.continue();
            gamePaused = false;
            document.getElementById("pauseBtn").textContent = "Pause";
        } else {
            myGameArea.pause();
            gamePaused = true;
            document.getElementById("pauseBtn").textContent = "Continue";
        }
    }
    function restartGame() {
        gameStarted = false;
        gamePaused = false;
        document.getElementById("pauseBtn").textContent = "Pause";
        initializeGame();
        document.getElementById('background-music').play();
    }
    </script>
    <br>
    <button onclick="startGame()">Start Game</button>
    <button id="pauseBtn" onclick="togglePause()">Pause</button>
    <button onclick="restartGame()">Restart Game</button>
    <br><br>
    <button onmousedown="accelerate(-0.3)" onmouseup="accelerate(0.02)">RISE</button>
    <p>Use the RISE button to stay alive!!!</p>
<p>How long can you keep going?</p>
</div>
</body>
</html>
