<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url("https://github.com/sueskm578/sueskm578.github.io/raw/main/color.webp");
    background-size: cover;
    background-position: center;
}
#game-container {
    display: flex;
    align-items: center;
    position: relative; /* Ensures score container can be positioned over the canvas */
}
#title {
    position: absolute;
    left: 10px; /* Adjust as needed */
    top: 10px;  /* Adjust as needed */
}
#score-container {
    position: absolute;
    right: 10px; /* Adjust as needed */
    top: 10px;  /* Adjust as needed */
    text-align: right;
    color: white;
    font-family: Consolas, sans-serif;
    font-size: 20px;
    z-index: 1; /* Ensures the score is visible on top of the canvas */
}
canvas {
    border: 1px solid #d3d3d3;
}
</style>
</head>
<body>
<div id="game-container">
    <img id="title" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/title.png" alt="Game Title"/>
    
    <div id="game-content">
        <!-- Score and coin count displayed on top of canvas -->
        <div id="score-container">
            <div id="score">SCORE: 0</div>
            <div id="coin-count">COINS: 0</div>
        </div>

        <!-- Game content, including canvas and audio -->
        <audio id="background-music" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/DRIVE(chosic.com).mp3" loop></audio>
        <audio id="explosion-sound" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/medium-explosion-40472 (1).mp3"></audio>
        <audio id="coin-sound" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/retro-coin-1-236677.mp3"></audio>

        <!-- Canvas will be appended here via JavaScript -->
    </div>
</div>

<!-- Buttons and other controls -->
<br>
<button onclick="startGame()">Start Game</button>
<button id="pauseBtn" onclick="togglePause()">Pause</button>
<button onclick="restartGame()">Restart Game</button>
<br><br>
<button onmousedown="accelerate(-0.3)" onmouseup="accelerate(0.02)">RISE</button>
<p>Use the RISE button to stay alive!!!</p>
<p>How long can you keep going?</p>

<script>
// JavaScript game logic, including dynamic score update
var myGamePiece, myObstacles = [], myCoins = [], myScore, background;
var gamePaused = false, gameStarted = false, isRising = false;
var obstacleGenerationRate = 150, difficultyIncreaseRate = 200, obstacleSpeed = 1;
var coinCount = 0;

function startGame() {
    if (!gameStarted) {
        initializeGame();
        window.addEventListener('keydown', function(e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = true;
        });
        window.addEventListener('keyup', function(e) {
            myGameArea.keys[e.keyCode] = false;
        });
        gameStarted = true;
        document.getElementById('background-music').play();
    }
}

function initializeGame() {
    myGamePiece = new gameObject(40, 40, "https://github.com/sueskm578/sueskm578.github.io/raw/main/rocket.webp", 160, 0, "image");
    myGamePiece.gravity = 0.02;
    myScore = new gameObject("20px", "Consolas", "white", 160, 40, "text");
    myObstacles = [];
    myCoins = [];
    obstacleGenerationRate = 150;
    obstacleSpeed = 1;
    coinCount = 0;
    background = new gameObject(myGameArea.canvas.width, myGameArea.canvas.height, "https://github.com/sueskm578/sueskm578.github.io/raw/main/space png.png", 0, 0, "background");

    myGameArea.start();
}

var myGameArea = {
    canvas: document.createElement("canvas"),
    start: function() {
        this.canvas.width = 320;
        this.canvas.height = 540;
        this.context = this.canvas.getContext("2d");
        document.getElementById("game-content").appendChild(this.canvas);
        this.frameNo = 0;
        if (this.interval) {
            clearInterval(this.interval);
        }
        this.interval = setInterval(updateGameArea, 20);
        this.keys = [];
    },
    clear: function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    pause: function() {
        clearInterval(this.interval);
    },
    continue: function() {
        this.interval = setInterval(updateGameArea, 20);
    }
}

function gameObject(width, height, imageSrc, x, y, type) {
    // ... rest of the gameObject constructor
}

function updateScoreDisplay() {
    document.getElementById('score').textContent = "SCORE: " + myGameArea.frameNo;
    document.getElementById('coin-count').textContent = "COINS: " + coinCount;
}

function updateGameArea() {
    // ... main game loop, including collision detection
    updateScoreDisplay(); // Update score and coin count each frame
}

function endGame(message) {
    myGameArea.pause();
    document.getElementById('background-music').pause();
    alert(message);
}

function accelerate(n) {
    isRising = n < 0;
    myGamePiece.gravity = n > 0 ? 0.02 : myGamePiece.gravity;
}

function togglePause() {
    if (gamePaused) {
        myGameArea.continue();
        gamePaused = false;
        document.getElementById("pauseBtn").textContent = "Pause";
    } else {
        myGameArea.pause();
        gamePaused = true;
        document.getElementById("pauseBtn").textContent = "Continue";
    }
}

function restartGame() {
    gameStarted = false;
    gamePaused = false;
    document.getElementById("pauseBtn").textContent = "Pause";
    initializeGame();
    document.getElementById('background-music').play();
}
</script>

</body>
</html>
