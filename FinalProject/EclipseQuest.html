<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f1f1f1;
    }
    canvas {
        border: 1px solid #d3d3d3;
        background-color: #f1f1f1;
    }
</style>
</head>
<body>
<script>
function createCanvas() {
    const canvas = document.createElement("canvas");
    canvas.width = window.innerWidth * 0.9; // 90% of the window width
    canvas.height = window.innerHeight * 0.8; // 80% of the window height
    document.body.appendChild(canvas);
    const context = canvas.getContext("2d");

    const blueSquare = {
        x: 50,
        y: canvas.height - 50,
        size: 30,
        color: "lightblue",
        speedX: 0,
        speedY: 0,
        gravity: 0.5,
        jumpPower: -10,
        onGround: true
    };

    const yellowSquare = {
        x: 150,
        y: canvas.height - 50,
        size: 30,
        color: "yellow",
        speedX: 0,
        speedY: 0,
        gravity: 0.5,
        jumpPower: -10,
        onGround: true
    };

    function update() {
        context.clearRect(0, 0, canvas.width, canvas.height);

        // Update blue square
        blueSquare.speedY += blueSquare.gravity;
        blueSquare.x += blueSquare.speedX;
        blueSquare.y += blueSquare.speedY;

        if (blueSquare.y + blueSquare.size > canvas.height) {
            blueSquare.y = canvas.height - blueSquare.size;
            blueSquare.speedY = 0;
            blueSquare.onGround = true;
        }

        // Update yellow square
        yellowSquare.speedY += yellowSquare.gravity;
        yellowSquare.x += yellowSquare.speedX;
        yellowSquare.y += yellowSquare.speedY;

        if (yellowSquare.y + yellowSquare.size > canvas.height) {
            yellowSquare.y = canvas.height - yellowSquare.size;
            yellowSquare.speedY = 0;
            yellowSquare.onGround = true;
        }

        // Draw blue square
        context.fillStyle = blueSquare.color;
        context.fillRect(blueSquare.x, blueSquare.y, blueSquare.size, blueSquare.size);

        // Draw yellow square
        context.fillStyle = yellowSquare.color;
        context.fillRect(yellowSquare.x, yellowSquare.y, yellowSquare.size, yellowSquare.size);

        requestAnimationFrame(update);
    }

    function handleKeyDown(event) {
        switch (event.key) {
            case "a":
                blueSquare.speedX = -5;
                break;
            case "d":
                blueSquare.speedX = 5;
                break;
            case "w":
                if (blueSquare.onGround) {
                    blueSquare.speedY = blueSquare.jumpPower;
                    blueSquare.onGround = false;
                }
                break;
            case "ArrowLeft":
                yellowSquare.speedX = -5;
                break;
            case "ArrowRight":
                yellowSquare.speedX = 5;
                break;
            case "ArrowUp":
                if (yellowSquare.onGround) {
                    yellowSquare.speedY = yellowSquare.jumpPower;
                    yellowSquare.onGround = false;
                }
                break;
        }
    }

    function handleKeyUp(event) {
        switch (event.key) {
            case "a":
            case "d":
                blueSquare.speedX = 0;
                break;
            case "ArrowLeft":
            case "ArrowRight":
                yellowSquare.speedX = 0;
                break;
        }
    }

    window.addEventListener("keydown", handleKeyDown);
    window.addEventListener("keyup", handleKeyUp);

    update();
}

window.onload = createCanvas;
</script>
</body>
</html>
