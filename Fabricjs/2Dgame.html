<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Shooting Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            border: 1px solid black;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
            background-image: url('https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/background%20apocalypse.avif');
            background-size: cover;
        }
        #startScreen h1 {
            color: white;
        }
        #startGameButton, #restartButton, #pauseButton, #reloadButton {
            padding: 10px 20px;
            font-size: 20px;
            margin: 5px;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
        }
        #scoreDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 30px;
            z-index: 2;
        }
        #bulletDisplay {
            position: absolute; 
            top: 10px; 
            left: 50%; 
            transform: translateX(-50%); 
            color: white; 
            font-size: 30px; 
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Welcome to the Zombie Game</h1>
        <button id="startGameButton">Start Game</button>
    </div>

    <div id="controls" style="display: none;">
        <button id="restartButton">Restart</button>
        <button id="pauseButton">Pause</button>
        <button id="reloadButton" style="display: none;">Reload</button>
    </div>

    <div id="scoreDisplay" style="display: none;">Score: <span id="scoreValue">0</span></div>
    <div id="bulletDisplay">Bullets: <span id="bulletCount">10</span></div>

    <canvas id="gameCanvas"></canvas>

    <!-- Sound Effects -->
    <audio id="backgroundMusic" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/zombie-background.mp3" loop></audio>
    <audio id="shootSound" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/Gun-shooting.mp3"></audio>
    <audio id="zombieSpawnSound" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/undead-growl.wav"></audio>
    <audio id="zombieDeathSound" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/Zombie-death.mp3"></audio>
    <audio id="gameOverSound" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/Game-over.mp3"></audio>
    <audio id="reloadSound" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/Gun-reload.mp3"></audio> <!-- Add your reload sound here -->

    <script>
        const canvas = new fabric.Canvas('gameCanvas');
        canvas.setWidth(window.innerWidth);
        canvas.setHeight(window.innerHeight);

        let gameOver, isPaused, gameLoopId, obstacleIntervalId, player, obstacles, projectiles, score, spawnInterval, obstacleSpeed;
        let bulletsRemaining = 10;

        function initVariables() {
            gameOver = false;
            isPaused = false;
            obstacles = [];
            projectiles = [];
            score = 0;
            spawnInterval = 3000; // Reset spawn interval
            obstacleSpeed = 5; // Reset obstacle speed
        }

        function setupGame() {
            initVariables();
            document.getElementById('backgroundMusic').currentTime = 0;
            canvas.clear();

            // Load background image
            const backgroundImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/background%20apocalypse.avif";
            fabric.Image.fromURL(backgroundImageUrl, function(img) {
                img.set({
                    left: 0,
                    top: 0,
                    selectable: false,
                    evented: false
                });
                img.scaleToWidth(canvas.width);
                canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
            });

            // Load player image
            const playerImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/gun%20guy.png";
            fabric.Image.fromURL(playerImageUrl, function(img) {
                img.scale(0.1);
                img.set({
                    left: 50,
                    top: canvas.height - img.getScaledHeight() - 20,
                    selectable: false
                });
                player = img;
                player.isJumping = false;
                canvas.add(img);
            });

            updateBulletCount(); // Initialize bullet count display
        }

        function createZombie() {
            const zombieImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/zombie.png";
            fabric.Image.fromURL(zombieImageUrl, function(img) {
                img.scale(0.2);
                img.set({
                    left: canvas.width,
                    top: canvas.height - img.getScaledHeight() - 20,
                    selectable: false
                });
                obstacles.push({ type: 'zombie', img });
                canvas.add(img);
                document.getElementById('zombieSpawnSound').play();
                moveZombie(img); // Start moving the zombie
            });
        }

        function moveZombie(zombie) {
            const interval = setInterval(() => {
                if (isPaused || gameOver) return;
                zombie.left -= obstacleSpeed; // Move zombie left
                if (zombie.left < 0) {
                    canvas.remove(zombie);
                    obstacles.splice(obstacles.indexOf(zombie), 1);
                    clearInterval(interval);
                } else if (checkCollisionWithPlayer({ img: zombie })) {
                    endGame();
                }
                canvas.renderAll();
            }, 30);
        }

        function createBarrier() {
            const fireImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/vecteezy_bonfire-with_26772683.png";
            fabric.Image.fromURL(fireImageUrl, function(img) {
                img.scale(0.03); 
                img.set({
                    left: canvas.width,
                    top: canvas.height - img.getScaledHeight() - 20,
                    selectable: false
                });
                obstacles.push({ type: 'fire', img });
                canvas.add(img);
            });
        }

        function createObstacle() {
            if (Math.random() < 0.5) {
                createZombie();
            } else {
                createBarrier();
            }
        }

        function createBulletCrate() {
            const crateImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/crate.png.png"; // Replace with your crate image URL
            fabric.Image.fromURL(crateImageUrl, function(img) {
                img.scale(0.1);
                img.set({
                    left: Math.random() * (canvas.width - img.getScaledWidth()),
                    top: 0, // Start from the top
                    selectable: false
                });
                obstacles.push({ type: 'crate', img });
                canvas.add(img);
                moveBulletCrate(img);
            });
        }

        function moveBulletCrate(crate) {
            const fallSpeed = 2; // Adjust this value for slower or faster falling speed
            const interval = setInterval(() => {
                if (isPaused || gameOver) return;
                crate.top += fallSpeed; // Move downwards at the specified speed
                if (crate.top > canvas.height) {
                    canvas.remove(crate);
                    obstacles.splice(obstacles.indexOf(crate), 1);
                    clearInterval(interval);
                } else if (checkCollisionWithPlayer(crate)) {
                    bulletsRemaining += 10; // Collect 10 bullets
                    updateBulletCount();
                    canvas.remove(crate);
                    obstacles.splice(obstacles.indexOf(crate), 1);
                    clearInterval(interval);
                }
                canvas.renderAll();
            }, 30);
        }

        function createProjectile() {
            const bulletImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/bullet.png";
            fabric.Image.fromURL(bulletImageUrl, function(img) {
                img.scale(0.1);
                img.set({
                    left: player.left + player.getScaledWidth(),
                    top: player.top + player.getScaledHeight() / 2 - img.getScaledHeight() / 2,
                    selectable: false
                });
                projectiles.push(img);
                canvas.add(img);
                moveProjectile(img);
                document.getElementById('shootSound').play();
            });
        }

        function moveProjectile(projectile) {
            const interval = setInterval(() => {
                if (isPaused || gameOver) return;
                projectile.left += 10;
                if (projectile.left > canvas.width) {
                    canvas.remove(projectile);
                    projectiles.splice(projectiles.indexOf(projectile), 1);
                    clearInterval(interval);
                } else {
                    obstacles.forEach((obstacle, index) => {
                        if (obstacle.type === 'zombie' && 
                            projectile.left < obstacle.img.left + obstacle.img.getScaledWidth() &&
                            projectile.left + projectile.getScaledWidth() > obstacle.img.left &&
                            projectile.top < obstacle.img.top + obstacle.img.getScaledHeight() &&
                            projectile.top + projectile.getScaledHeight() > obstacle.img.top) {
                            canvas.remove(obstacle.img);
                            canvas.remove(projectile);
                            obstacles.splice(index, 1);
                            projectiles.splice(projectiles.indexOf(projectile), 1);
                            score += 1;
                            document.getElementById('scoreValue').textContent = score;
                            document.getElementById('zombieDeathSound').play();
                            clearInterval(interval);
                        }
                    });
                }
                canvas.renderAll();
            }, 30);
        }

        function checkCollisionWithPlayer(obstacle) {
            return (
                player.left < obstacle.img.left + obstacle.img.getScaledWidth() &&
                player.left + player.getScaledWidth() > obstacle.img.left &&
                player.top < obstacle.img.top + obstacle.img.getScaledHeight() &&
                player.top + player.getScaledHeight() > obstacle.img.top
            );
        }

        function endGame() {
            gameOver = true;
            isPaused = true;

            const backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.pause();
            backgroundMusic.currentTime = 0;

            document.getElementById('gameOverSound').play();

            setTimeout(() => {
                alert("Game Over! Your score: " + score);
                document.getElementById('startScreen').style.display = 'flex';
                document.getElementById('controls').style.display = 'none';
                document.getElementById('scoreDisplay').style.display = 'none';
            }, 500);

            cancelAnimationFrame(gameLoopId);
            clearInterval(obstacleIntervalId);
        }

        function gameLoop() {
            if (!gameOver && !isPaused) {
                obstacles.forEach((obstacle, index) => {
                    if (obstacle.type === 'zombie') {
                        obstacle.img.left -= obstacleSpeed; // Move zombies left
                        if (obstacle.img.left < 0) {
                            canvas.remove(obstacle.img);
                            obstacles.splice(index, 1);
                        } else if (checkCollisionWithPlayer(obstacle)) {
                            endGame();
                        }
                    }
                });
                canvas.renderAll();
                gameLoopId = requestAnimationFrame(gameLoop);
            }
        }

        function startCreatingObstacles() {
            obstacleIntervalId = setInterval(() => {
                if (!isPaused) {
                    if (Math.random() < 0.5) {
                        createObstacle();
                    } else {
                        createBulletCrate(); // Randomly create bullet crates
                    }
                    spawnInterval = Math.max(1000, spawnInterval * 0.98);
                    obstacleSpeed += 0.1;
                }
            }, spawnInterval);
        }

        function updateBulletCount() {
            document.getElementById('bulletCount').textContent = bulletsRemaining;
            document.getElementById('reloadButton').style.display = bulletsRemaining > 0 && bulletsRemaining < 10 ? 'block' : 'none';
        }

        document.getElementById('reloadButton').addEventListener('click', () => {
            if (bulletsRemaining > 0) {
                const bulletsToReload = Math.min(10 - bulletsRemaining, bulletsRemaining);
                bulletsRemaining += bulletsToReload; // Reload remaining bullets
                updateBulletCount();
                document.getElementById('reloadSound').play(); // Play reload sound
            }
        });

        document.getElementById('startGameButton').addEventListener('click', () => {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('controls').style.display = 'block';
            document.getElementById('scoreDisplay').style.display = 'block';
            setupGame();
            document.getElementById('backgroundMusic').play();
            startCreatingObstacles();
            gameLoop();
        });

        document.getElementById('restartButton').addEventListener('click', () => {
            // Reset game state
            initVariables();
            setupGame();
            document.getElementById('backgroundMusic').play();
            startCreatingObstacles();
            gameLoop();
        });

        document.getElementById('pauseButton').addEventListener('click', () => {
            if (!isPaused) {
                isPaused = true;
                cancelAnimationFrame(gameLoopId);
                clearInterval(obstacleIntervalId);
                document.getElementById('pauseButton').textContent = 'Resume';
            } else {
                isPaused = false;
                startCreatingObstacles();
                gameLoop();
                document.getElementById('pauseButton').textContent = 'Pause';
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.code === 'ArrowLeft') {
                player.left -= 10; // Move left
                if (player.left < 0) player.left = 0; // Prevent moving off-screen
            } else if (event.code === 'ArrowRight') {
                player.left += 10; // Move right
                if (player.left + player.getScaledWidth() > canvas.width) {
                    player.left = canvas.width - player.getScaledWidth(); // Prevent moving off-screen
                }
            } else if (event.code === 'ArrowUp' && !player.isJumping) { 
                player.isJumping = true;
                const originalTop = player.top;
                const jumpHeight = 400;
                const hangTime = 500;

                player.animate('top', originalTop - jumpHeight, {
                    duration: 600,
                    onChange: canvas.renderAll.bind(canvas),
                    onComplete: () => {
                        setTimeout(() => {
                            player.animate('top', originalTop, {
                                duration: 800,
                                onChange: canvas.renderAll.bind(canvas),
                                onComplete: () => {
                                    player.isJumping = false;
                                }
                            });
                        }, hangTime);
                    }
                });
            } else if (event.code === 'Space' && bulletsRemaining > 0) { 
                createProjectile();
                bulletsRemaining--;
                updateBulletCount();
            }
        });

        window.addEventListener('resize', () => {
            canvas.setWidth(window.innerWidth);
            canvas.setHeight(window.innerHeight);
            canvas.renderAll();
        });
    </script>
</body>
</html>
