<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Shooting Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            border: 1px solid black;
        }
        #startScreen, #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        #startScreen {
            flex-direction: column;
        }
        #gameUI {
            display: none;
            justify-content: space-between;
            padding: 20px;
            z-index: 2;
        }
        #score {
            color: white;
            font-size: 24px;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 3;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1 style="color: white;">Welcome to the Zombie Game</h1>
        <button id="startGameButton">Start Game</button>
    </div>
    
    <div id="gameUI">
        <div id="controls">
            <button id="restartButton">Restart</button>
            <button id="pauseButton">Pause</button>
        </div>
        <div id="score">Score: 0</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = new fabric.Canvas('gameCanvas');
        canvas.setWidth(window.innerWidth);
        canvas.setHeight(window.innerHeight);

        let gameOver = false;
        let gamePaused = false;
        let score = 0;
        let scoreElement = document.getElementById('score');

        const startScreen = document.getElementById('startScreen');
        const gameUI = document.getElementById('gameUI');
        const startGameButton = document.getElementById('startGameButton');
        const restartButton = document.getElementById('restartButton');
        const pauseButton = document.getElementById('pauseButton');

        let obstacles = [];
        let projectiles = [];
        let player;
        const playerJumpHeight = 100; // Height for jumping
        let jumpCount = 0; // Count of jumps
        const maxJumps = 1; // Number of jumps allowed (1 means jump is allowed)

        // Load images
        async function loadImages() {
            // Load player image
            player = await loadImage("https://raw.githubusercontent.com/sueskm578/sueskm578.github.io/main/Fabricjs/gun%20guy.png", 0.1);
            canvas.add(player);
            player.set({
                left: 50,
                top: canvas.height - player.getScaledHeight() - 20,
                selectable: false
            });

            // Load background image
            const backgroundImage = await loadImage("https://raw.githubusercontent.com/sueskm578/sueskm578.github.io/main/Fabricjs/background%20apocalypse.avif", 1);
            canvas.setBackgroundImage(backgroundImage, canvas.renderAll.bind(canvas));
        }

        // Helper function to load images
        function loadImage(url, scale) {
            return new Promise((resolve) => {
                fabric.Image.fromURL(url, function(img) {
                    img.scale(scale);
                    resolve(img);
                });
            });
        }

        // Initialize the game elements
        async function initGame() {
            await loadImages();
            obstacles = [];
            projectiles = [];
            score = 0;
            scoreElement.textContent = `Score: ${score}`;
            gameOver = false;
            gamePaused = false;
            jumpCount = 0;
            startCreatingObstacles();
            gameLoop();
            gameUI.style.display = 'flex'; // Show game UI
            startScreen.style.display = 'none'; // Hide start screen
        }

        // Show game UI and start game
        startGameButton.addEventListener('click', initGame);

        // Restart button
        restartButton.addEventListener('click', initGame);

        // Pause button
        pauseButton.addEventListener('click', () => {
            gamePaused = !gamePaused;
            pauseButton.textContent = gamePaused ? 'Resume' : 'Pause';
        });

        // Create zombies
        function createZombie() {
            loadImage("https://raw.githubusercontent.com/sueskm578/sueskm578.github.io/main/Fabricjs/zombie.png", 0.2).then(img => {
                img.set({
                    left: canvas.width,
                    top: canvas.height - img.getScaledHeight() - 20,
                    selectable: false
                });
                obstacles.push({ type: 'zombie', img });
                canvas.add(img);
            });
        }

        // Create fire barrier
        function createBarrier() {
            loadImage("https://raw.githubusercontent.com/sueskm578/sueskm578.github.io/main/Fabricjs/vecteezy_bonfire-with_26772683.png", 0.03).then(img => {
                img.set({
                    left: canvas.width,
                    top: canvas.height - img.getScaledHeight() - 20,
                    selectable: false
                });
                obstacles.push({ type: 'fire', img });
                canvas.add(img);
            });
        }

        // Create an obstacle
        function createObstacle() {
            if (Math.random() < 0.5) {
                createZombie();
            } else {
                createBarrier();
            }
        }

        // Create a projectile (bullet)
        function createProjectile() {
            loadImage("https://raw.githubusercontent.com/sueskm578/sueskm578.github.io/main/Fabricjs/bullet.png", 0.1).then(img => {
                img.set({
                    left: player.left + player.getScaledWidth(),
                    top: player.top + player.getScaledHeight() / 2 - img.getScaledHeight() / 2,
                    selectable: false
                });
                projectiles.push(img);
                canvas.add(img);
                moveProjectile(img);
            });
        }

        // Move the projectile
        function moveProjectile(projectile) {
            const interval = setInterval(() => {
                if (!gamePaused) {
                    projectile.left += 10; // Move projectile to the right
                    if (projectile.left > canvas.width) {
                        canvas.remove(projectile);
                        projectiles.splice(projectiles.indexOf(projectile), 1);
                        clearInterval(interval);
                    } else {
                        obstacles.forEach((obstacle, index) => {
                            if (obstacle.type === 'zombie' && 
                                projectile.left < obstacle.img.left + obstacle.img.getScaledWidth() &&
                                projectile.left + projectile.getScaledWidth() > obstacle.img.left &&
                                projectile.top < obstacle.img.top + obstacle.img.getScaledHeight() &&
                                projectile.top + projectile.getScaledHeight() > obstacle.img.top) {
                                canvas.remove(obstacle.img);
                                canvas.remove(projectile);
                                obstacles.splice(index, 1);
                                projectiles.splice(projectiles.indexOf(projectile), 1);
                                score += 1; // Increment score
                                scoreElement.textContent = `Score: ${score}`;
                                clearInterval(interval);
                            }
                        });
                    }
                    canvas.renderAll();
                }
            }, 30);
        }

        // Check if obstacle hits the player
        function checkCollisionWithPlayer(obstacle) {
            return (
                player.left < obstacle.img.left + obstacle.img.getScaledWidth() &&
                player.left + player.getScaledWidth() > obstacle.img.left &&
                player.top < obstacle.img.top + obstacle.img.getScaledHeight() &&
                player.top + player.getScaledHeight() > obstacle.img.top
            );
        }

        // End the game
        function endGame() {
            gameOver = true;
            alert("Game Over!");
            canvas.clear();
            gameUI.style.display = 'none'; // Hide the game UI
            startScreen.style.display = 'flex'; // Show the start screen again
        }

        // Game loop
        function gameLoop() {
            if (!gameOver && !gamePaused) {
                obstacles.forEach((obstacle, index) => {
                    obstacle.img.left -= 5; // Move obstacles to the left
                    if (obstacle.img.left < 0) {
                        canvas.remove(obstacle.img);
                        obstacles.splice(index, 1);
                    } else if (checkCollisionWithPlayer(obstacle)) {
                        endGame(); // End game on collision
                    }
                });
                canvas.renderAll();
                requestAnimationFrame(gameLoop);
            }
        }

        // Start creating obstacles
        function startCreatingObstacles() {
            setInterval(() => {
                if (!gamePaused) {
                    createObstacle();
                }
            }, 2000); // Create a new obstacle every 2 seconds
        }

        // Keyboard controls
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !gamePaused) {
                createProjectile(); // Shoot bullet when space is pressed
            }
            if (e.code === 'ArrowUp' && jumpCount < maxJumps) {
                jumpCount++;
                let jumpHeight = playerJumpHeight;
                let originalTop = player.top;

                const jumpInterval = setInterval(() => {
                    if (jumpHeight > 0) {
                        player.top -= 10; // Move up
                        jumpHeight -= 10;
                    } else {
                        if (player.top < originalTop) {
                            player.top += 10; // Move down
                        } else {
                            clearInterval(jumpInterval);
                            jumpCount = 0; // Reset jump count after landing
                        }
                    }
                    canvas.renderAll();
                }, 30);
            }
        });
    </script>
</body>
</html>
