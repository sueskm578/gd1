<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Shooting Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            border: 1px solid black;
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        #startScreen h1, #gameOverScreen h1 {
            color: white;
        }
        #startGameButton, #pauseButton, #restartGameButton {
            padding: 10px 20px;
            font-size: 20px;
            margin-top: 20px;
        }
        #pauseButton {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        #restartGameButton {
            display: none;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Welcome to the Zombie Game</h1>
        <button id="startGameButton">Start Game</button>
    </div>
    <div id="gameOverScreen" style="display: none;">
        <h1 id="gameOverMessage"></h1>
        <button id="restartGameButton">Restart Game</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <button id="pauseButton">Pause</button>

    <!-- Audio elements -->
    <audio id="backgroundMusic" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/background%20apocalypse.avif" loop></audio>
    <audio id="gunShotSound" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/Gun-shooting.mp3"></audio>
    <audio id="gunReloadSound" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/Gun-reload.mp3"></audio>
    <audio id="zombieEntranceSound" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/undead-growl.wav"></audio>
    <audio id="zombieDeathSound" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/Zombie-death.mp3"></audio>
    <audio id="gameOverMusic" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/Game-over.mp3"></audio>

    <script>
        const canvas = new fabric.Canvas('gameCanvas');
        canvas.setWidth(window.innerWidth);
        canvas.setHeight(window.innerHeight);

        let gameOver = false;
        let gamePaused = false;
        let killCount = 0;
        let killCountText;
        let ammoText;
        let clipText;
        let gameLoopId;
        let obstacleIntervalId;
        let ammoCrateIntervalId;
        let ammo = 0;
        let clip = 10;
        let maxClip = 10;

        const backgroundImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/background apocalypse.avif";
        fabric.Image.fromURL(backgroundImageUrl, function(img) {
            img.set({
                left: 0,
                top: -300,
                selectable: false,
                evented: false
            });
            img.scaleToWidth(canvas.width);
            canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
        });

        const playerImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/gun guy.png";
        let player;
        fabric.Image.fromURL(playerImageUrl, function(img) {
            img.scale(0.1);
            img.set({
                left: 50,
                top: canvas.height - img.getScaledHeight() - 20,
                selectable: false
            });
            player = img;
            player.isJumping = false;
            canvas.add(img);
        });

        let obstacles = [];
        let projectiles = [];
        let ammoCrates = [];
        let score = 0;
        let spawnInterval = 3000;
        let obstacleSpeed = 5;

        function playSound(id) {
            const sound = document.getElementById(id);
            sound.currentTime = 0;
            sound.play();
        }

        function stopSound(id) {
            const sound = document.getElementById(id);
            sound.pause();
            sound.currentTime = 0;
        }

        document.getElementById('backgroundMusic').play();

        function createZombie() {
            playSound('zombieEntranceSound');
            const zombieImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/zombie.png";
            fabric.Image.fromURL(zombieImageUrl, function(img) {
                img.scale(0.2);
                img.set({
                    left: canvas.width,
                    top: canvas.height - img.getScaledHeight() - 20,
                    selectable: false
                });
                obstacles.push({ type: 'zombie', img });
                canvas.add(img);
            });
        }

        function createBarrier() {
            const fireImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/vecteezy_bonfire-with_26772683.png";
            fabric.Image.fromURL(fireImageUrl, function(img) {
                img.scale(0.03); 
                img.set({
                    left: canvas.width,
                    top: canvas.height - img.getScaledHeight() - 20,
                    selectable: false
                });
                obstacles.push({ type: 'fire', img });
                canvas.add(img);
            });
        }

        function createObstacle() {
            if (Math.random() < 0.7) {
                createZombie();
            } else {
                createBarrier();
            }
        }

        function createProjectile() {
            if (clip > 0) {
                playSound('gunShotSound');
                const bulletImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/bullet.png";
                fabric.Image.fromURL(bulletImageUrl, function(img) {
                    img.scale(0.1);
                    img.set({
                        left: player.left + player.getScaledWidth(),
                        top: player.top + player.getScaledHeight() / 2 - img.getScaledHeight() / 2,
                        selectable: false
                    });
                    projectiles.push(img);
                    canvas.add(img);
                    moveProjectile(img);
                });
                clip--;
                updateClipDisplay();
            }
        }

        function moveProjectile(projectile) {
            const interval = setInterval(() => {
                projectile.left += 10;
                if (projectile.left > canvas.width) {
                    canvas.remove(projectile);
                    projectiles.splice(projectiles.indexOf(projectile), 1);
                    clearInterval(interval);
                } else {
                    obstacles.forEach((obstacle, index) => {
                        if (obstacle.type === 'zombie' && 
                            projectile.left < obstacle.img.left + obstacle.img.getScaledWidth() &&
                            projectile.left + projectile.getScaledWidth() > obstacle.img.left &&
                            projectile.top < obstacle.img.top + obstacle.img.getScaledHeight() &&
                            projectile.top + projectile.getScaledHeight() > obstacle.img.top) {
                            playSound('zombieDeathSound');
                            canvas.remove(obstacle.img);
                            canvas.remove(projectile);
                            obstacles.splice(index, 1);
                            projectiles.splice(projectiles.indexOf(projectile), 1);
                            score += 10;
                            killCount++;
                            updateKillCount();
                            clearInterval(interval);
                        }
                    });
                }
                canvas.renderAll();
            }, 30);
        }

        function checkCollisionWithPlayer(obstacle) {
            return (
                player.left < obstacle.img.left + obstacle.img.getScaledWidth() &&
                player.left + player.getScaledWidth() > obstacle.img.left &&
                player.top < obstacle.img.top + obstacle.img.getScaledHeight() &&
                player.top + player.getScaledHeight() > obstacle.img.top
            );
        }

        function createAmmoCrate() {
            const ammoCrateImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/crate.png";
            fabric.Image.fromURL(ammoCrateImageUrl, function(img) {
                img.scale(0.2);
                img.set({
                    left: Math.random() * (canvas.width - img.getScaledWidth()),
                    top: -img.getScaledHeight(),
                    selectable: false
                });
                ammoCrates.push(img);
                canvas.add(img);
                moveAmmoCrate(img);
            });
        }

        function moveAmmoCrate(ammoCrate) {
            const interval = setInterval(() => {
                ammoCrate.top += 2;
                if (ammoCrate.top > canvas.height) {
                    canvas.remove(ammoCrate);
                    ammoCrates.splice(ammoCrates.indexOf(ammoCrate), 1);
                    clearInterval(interval);
                } else if (checkCollisionWithPlayer({ img: ammoCrate })) {
                    canvas.remove(ammoCrate);
                    ammoCrates.splice(ammoCrates.indexOf(ammoCrate), 1);
                    ammo += 5;
                    updateAmmoDisplay();
                    clearInterval(interval);
                }
                canvas.renderAll();
            }, 30);
        }

        function endGame() {
            gameOver = true;
            document.getElementById('gameOverMessage').innerText = `Game Over! Zombies Killed: ${killCount}`;
            document.getElementById('gameOverScreen').style.display = 'flex';
            document.getElementById('restartGameButton').style.display = 'block';
            stopSound('backgroundMusic');
            playSound('gameOverMusic');
            cancelAnimationFrame(gameLoopId);
            clearInterval(obstacleIntervalId);
            clearInterval(ammoCrateIntervalId);
        }

        function updateKillCount() {
            if (killCountText) {
                canvas.remove(killCountText);
            }
            killCountText = new fabric.Text(`Zombies Killed: ${killCount}`, {
                left: 20,
                top: 20,
                fontSize: 30,
                fill: 'white',
                selectable: false
            });
            canvas.add(killCountText);
            canvas.renderAll();
        }

        function updateAmmoDisplay() {
            if (ammoText) {
                canvas.remove(ammoText);
            }
            ammoText = new fabric.Text(`Ammo: ${ammo}`, {
                left: 20,
                top: 60,
                fontSize: 30,
                fill: 'white',
                selectable: false
            });
            canvas.add(ammoText);
            canvas.renderAll();
        }

        function updateClipDisplay() {
            if (clipText) {
                canvas.remove(clipText);
            }
            clipText = new fabric.Text(`Clip: ${clip}`, {
                left: 20,
                top: 100,
                fontSize: 30,
                fill: 'white',
                selectable: false
            });
            canvas.add(clipText);
            canvas.renderAll();
        }

        function gameLoop() {
            if (!gameOver && !gamePaused) {
                obstacles.forEach((obstacle, index) => {
                    obstacle.img.left -= obstacleSpeed;
                    if (obstacle.img.left < 0) {
                        canvas.remove(obstacle.img);
                        obstacles.splice(index, 1);
                    } else if (checkCollisionWithPlayer(obstacle)) {
                        endGame();
                    }
                });
                canvas.renderAll();
                gameLoopId = requestAnimationFrame(gameLoop);
            }
        }

        function startCreatingObstacles() {
            obstacleIntervalId = setInterval(() => {
                createObstacle();
                spawnInterval = Math.max(1000, spawnInterval * 0.98);
                obstacleSpeed += 0.1;
            }, spawnInterval);
        }

        function startCreatingAmmoCrates() {
            ammoCrateIntervalId = setInterval(() => {
                createAmmoCrate();
            }, 10000);
        }

        document.getElementById('startGameButton').addEventListener('click', () => {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('backgroundMusic').play();
            startCreatingObstacles();
            startCreatingAmmoCrates();
            gameLoop();
            updateKillCount();
            updateAmmoDisplay();
            updateClipDisplay();
        });

        document.getElementById('restartGameButton').addEventListener('click', () => {
            gameOver = false;
            killCount = 0;
            score = 0;
            spawnInterval = 3000;
            obstacleSpeed = 5;
            ammo = 0;
            clip = maxClip;
            obstacles.forEach(obstacle => canvas.remove(obstacle.img));
            projectiles.forEach(projectile => canvas.remove(projectile));
            ammoCrates.forEach(ammoCrate => canvas.remove(ammoCrate));
            obstacles = [];
            projectiles = [];
            ammoCrates = [];
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('restartGameButton').style.display = 'none';
            document.getElementById('backgroundMusic').play();
            startCreatingObstacles();
            startCreatingAmmoCrates();
            gameLoop();
            updateKillCount();
            updateAmmoDisplay();
            updateClipDisplay();
        });

        document.getElementById('pauseButton').addEventListener('click', (event) => {
            event.preventDefault();
            gamePaused = !gamePaused;
            document.getElementById('pauseButton').innerText = gamePaused ? 'Resume' : 'Pause';
            if (gamePaused) {
                stopSound('backgroundMusic');
                cancelAnimationFrame(gameLoopId);
                clearInterval(obstacleIntervalId);
                clearInterval(ammoCrateIntervalId);
            } else {
                document.getElementById('backgroundMusic').play();
                startCreatingObstacles();
                startCreatingAmmoCrates();
                gameLoop();
            }
        });

        document.addEventListener('keydown', (event) => {
            const moveDistance = 10;

            if (event.code === 'ArrowLeft') {
                player.left = Math.max(0, player.left - moveDistance);
            } else if (event.code === 'ArrowRight') {
                player.left = Math.min(canvas.width - player.getScaledWidth(), player.left + moveDistance);
            } else if (event.code === 'ArrowUp' && !player.isJumping) { 
                player.isJumping = true;
                const originalTop = player.top;
                const jumpHeight = 400;
                const hangTime = 500;

                player.animate('top', originalTop - jumpHeight, {
                    duration: 600,
                    onChange: canvas.renderAll.bind(canvas),
                    onComplete: () => {
                        setTimeout(() => {
                            player.animate('top', originalTop, {
                                duration: 800,
                                onChange: canvas.renderAll.bind(canvas),
                                onComplete: () => {
                                    player.isJumping = false;
                                }
                            });
                        }, hangTime);
                    }
                });
            } else if (event.code === 'ArrowDown') {
                playSound('gunReloadSound');
                if (ammo > 0) {
                    let bulletsToReload = Math.min(maxClip - clip, ammo);
                    clip += bulletsToReload;
                    ammo -= bulletsToReload;
                    updateAmmoDisplay();
                    updateClipDisplay();
                }
            } else if (event.code === 'Space') { 
                event.preventDefault();
                createProjectile();
            }

            canvas.renderAll();
        });

        window.addEventListener('resize', () => {
            canvas.setWidth(window.innerWidth);
            canvas.setHeight(window.innerHeight);
            canvas.renderAll();
        });
    </script>
</body>
</html>
