<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Game with Fabric.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = new fabric.Canvas('gameCanvas');
        canvas.setWidth(window.innerWidth);
        canvas.setHeight(window.innerHeight);

        let gameOver = false; // Flag to indicate game over

        // Load the background image
        const backgroundImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/background apocalypse.avif";
        fabric.Image.fromURL(backgroundImageUrl, function(img) {
            img.set({
                left: 0,
                top: 0,
                selectable: false,
                evented: false
            });
            img.scaleToWidth(canvas.width);
            canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
        });

        // Load the player image
        const playerImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/gun guy.png";
        let player;
        fabric.Image.fromURL(playerImageUrl, function(img) {
            img.scale(0.1);
            img.set({
                left: 50,
                top: canvas.height - img.getScaledHeight() - 20,
                selectable: false
            });
            player = img;
            canvas.add(img);
        });

        let obstacles = [];
        let projectiles = [];
        let score = 0;
        let spawnInterval = 3000; // Initial spawn interval (3 seconds)
        let obstacleSpeed = 5; // Initial speed of obstacles

        // Function to create zombies
        function createZombie() {
            const zombieImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/zombie.png";
            fabric.Image.fromURL(zombieImageUrl, function(img) {
                img.scale(0.2);
                img.set({
                    left: canvas.width,
                    top: canvas.height - img.getScaledHeight() - 20,
                    selectable: false
                });
                obstacles.push({ type: 'zombie', img });
                canvas.add(img);
            });
        }

        // Function to create fire barrier
        function createBarrier() {
            const fireImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/vecteezy_bonfire-with_26772683.png";
            fabric.Image.fromURL(fireImageUrl, function(img) {
                img.scale(0.05); // Make fire barrier smaller
                img.set({
                    left: canvas.width,
                    top: canvas.height - img.getScaledHeight() - 20,
                    selectable: false
                });
                obstacles.push({ type: 'fire', img });
                canvas.add(img);
            });
        }

        // Randomly choose between zombie and fire barrier
        function createObstacle() {
            if (Math.random() < 0.5) {
                createZombie();
            } else {
                createBarrier();
            }
        }

        // Function to create a projectile (bullet)
        function createProjectile() {
            const bulletImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/bullet.png";
            fabric.Image.fromURL(bulletImageUrl, function(img) {
                img.scale(0.05);
                img.set({
                    left: player.left + player.getScaledWidth(),
                    top: player.top + player.getScaledHeight() / 2 - img.getScaledHeight() / 2,
                    selectable: false
                });
                projectiles.push(img);
                canvas.add(img);
                moveProjectile(img);
            });
        }

        // Move the projectile
        function moveProjectile(projectile) {
            const interval = setInterval(() => {
                projectile.left += 10; // Move projectile to the right
                if (projectile.left > canvas.width) {
                    canvas.remove(projectile);
                    projectiles.splice(projectiles.indexOf(projectile), 1);
                    clearInterval(interval);
                } else {
                    // Check for collision with zombies only (ignore fire barriers)
                    obstacles.forEach((obstacle, index) => {
                        if (obstacle.type === 'zombie' && 
                            projectile.left < obstacle.img.left + obstacle.img.getScaledWidth() &&
                            projectile.left + projectile.getScaledWidth() > obstacle.img.left &&
                            projectile.top < obstacle.img.top + obstacle.img.getScaledHeight() &&
                            projectile.top + projectile.getScaledHeight() > obstacle.img.top) {
                            canvas.remove(obstacle.img);
                            canvas.remove(projectile);
                            obstacles.splice(index, 1);
                            projectiles.splice(projectiles.indexOf(projectile), 1);
                            score += 10; // Increase score for shooting zombies
                            clearInterval(interval);
                        }
                    });
                }
                canvas.renderAll();
            }, 30);
        }

        // Check if obstacle hits the player
        function checkCollisionWithPlayer(obstacle) {
            return (
                player.left < obstacle.img.left + obstacle.img.getScaledWidth() &&
                player.left + player.getScaledWidth() > obstacle.img.left &&
                player.top < obstacle.img.top + obstacle.img.getScaledHeight() &&
                player.top + player.getScaledHeight() > obstacle.img.top
            );
        }

        // End the game and display game over
        function endGame() {
            gameOver = true;
            alert("Game Over!"); // Display a simple game over alert
            canvas.clear(); // Clear the canvas
        }

        // Game loop
        function gameLoop() {
            if (!gameOver) {
                obstacles.forEach((obstacle, index) => {
                    obstacle.img.left -= obstacleSpeed; // Move obstacle left
                    if (obstacle.img.left < 0) {
                        canvas.remove(obstacle.img);
                        obstacles.splice(index, 1);
                    } else if (checkCollisionWithPlayer(obstacle) && !(obstacle.type === 'fire' && player.isJumping)) {
                        endGame(); // End game if obstacle hits player, unless jumping over fire
                    }
                });
                canvas.renderAll();
                requestAnimationFrame(gameLoop);
            }
        }

        // Start creating obstacles at intervals, decreasing over time
        function startCreatingObstacles() {
            setInterval(() => {
                createObstacle();
                spawnInterval = Math.max(1000, spawnInterval * 0.98); // Decrease interval but not below 1 second
                obstacleSpeed += 0.1; // Gradually increase obstacle speed
            }, spawnInterval);
        }

        // Start the game
        startCreatingObstacles();
        gameLoop();

        // Keyboard controls for jumping over fire
        document.addEventListener('keydown', (event) => {
            if (event.code === 'ArrowUp' && !player.isJumping) { // Jump
                player.isJumping = true; // Set jumping flag
                const originalTop = player.top;
                player.top -= 100; // Jump height
                setTimeout(() => {
                    player.top = originalTop; // Return to ground
                    player.isJumping = false; // Reset jumping flag
                }, 500);
            } else if (event.code === 'Space') { // Shoot
                createProjectile(); // Create a projectile
            }
        });

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.setWidth(window.innerWidth);
            canvas.setHeight(window.innerHeight);
            canvas.renderAll();
        });
    </script>
</body>
</html>
