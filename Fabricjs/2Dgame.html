<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Game with Fabric.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <style>
        body {
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Prevent scrollbars */
        }
        canvas {
            display: block; /* Remove inline-block spacing */
            border: 1px solid black; /* Optional border */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = new fabric.Canvas('gameCanvas');
        canvas.setWidth(window.innerWidth); // Set canvas width to viewport width
        canvas.setHeight(window.innerHeight); // Set canvas height to viewport height

        // Load the player image
        const playerImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/zombie.png"; // Replace with your image URL
        fabric.Image.fromURL(playerImageUrl, function(img) {
            img.scale(0.1); // Scale the image to 10% of its original size
            img.set({
                left: 50,
                top: canvas.height - img.getScaledHeight() - 20, // Adjusted to be above the bottom
                selectable: false // Make it non-selectable
            });
            canvas.add(img);
            window.player = img; // Store the player image globally
        });

        let obstacles = [];
        let projectiles = [];
        let score = 0;

        // Function to create obstacles
        function createObstacle() {
            const obstacle = new fabric.Rect({
                left: canvas.width,
                top: Math.random() < 0.5 ? canvas.height - 70 : canvas.height - 50,
                fill: 'red',
                width: 30,
                height: 30
            });
            obstacles.push(obstacle);
            canvas.add(obstacle);
        }

        // Function to create a projectile
        function createProjectile() {
            const projectile = new fabric.Circle({
                left: player.left + player.width,
                top: player.top + player.height / 2 - 5,
                fill: 'yellow',
                radius: 5
            });
            projectiles.push(projectile);
            canvas.add(projectile);
            moveProjectile(projectile);
        }

        // Move the projectile
        function moveProjectile(projectile) {
            const interval = setInterval(() => {
                projectile.left += 10; // Move projectile to the right
                if (projectile.left > canvas.width) {
                    canvas.remove(projectile);
                    projectiles.splice(projectiles.indexOf(projectile), 1);
                    clearInterval(interval);
                } else {
                    // Check for collision with obstacles
                    obstacles.forEach((obstacle, index) => {
                        if (projectile.left < obstacle.left + obstacle.width &&
                            projectile.left + projectile.radius * 2 > obstacle.left &&
                            projectile.top < obstacle.top + obstacle.height &&
                            projectile.top + projectile.radius * 2 > obstacle.top) {
                            canvas.remove(obstacle);
                            canvas.remove(projectile);
                            obstacles.splice(index, 1);
                            projectiles.splice(projectiles.indexOf(projectile), 1);
                            score += 10; // Increase score for shooting
                            clearInterval(interval);
                        }
                    });
                }
                canvas.renderAll();
            }, 30);
        }

        // Game loop
        function gameLoop() {
            obstacles.forEach((obstacle, index) => {
                obstacle.left -= 5; // Move obstacle left
                if (obstacle.left < 0) {
                    canvas.remove(obstacle);
                    obstacles.splice(index, 1);
                    score++;
                }
            });
            canvas.renderAll();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        setInterval(createObstacle, 2000); // Create a new obstacle every 2 seconds
        gameLoop();

        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') { // Jump
                player.top -= 50; // Jump height
                setTimeout(() => {
                    player.top += 50; // Return to ground
                }, 500);
            } else if (event.code === 'KeyZ') { // Shoot
                createProjectile(); // Create a projectile
            }
        });

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.setWidth(window.innerWidth);
            canvas.setHeight(window.innerHeight);
            canvas.renderAll();
        });
    </script>
</body>
</html>
