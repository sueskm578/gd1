<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Shooting Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            border: 1px solid black;
        }
        #startScreen, #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        #startScreen {
            flex-direction: column;
        }
        #gameUI {
            display: none;
            justify-content: space-between;
            padding: 20px;
            z-index: 2;
        }
        #score {
            color: white;
            font-size: 24px;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 3;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1 style="color: white;">Welcome to the Zombie Game</h1>
        <button id="startGameButton">Start Game</button>
    </div>
    
    <div id="gameUI">
        <div id="score">Score: 0</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = new fabric.Canvas('gameCanvas');
        canvas.setWidth(window.innerWidth);
        canvas.setHeight(window.innerHeight);

        let gameOver = false;
        let score = 0;
        let scoreElement = document.getElementById('score');

        const startScreen = document.getElementById('startScreen');
        const gameUI = document.getElementById('gameUI');
        const startGameButton = document.getElementById('startGameButton');

        let obstacles = [];
        let projectiles = [];
        let player;

        async function loadImages() {
            player = await loadImage("https://raw.githubusercontent.com/sueskm578/sueskm578.github.io/main/Fabricjs/gun%20guy.png", 0.1);
            player.set({
                left: 50,
                top: canvas.height - player.getScaledHeight() - 20,
                selectable: false
            });
            canvas.add(player);

            const backgroundImage = await loadImage("https://raw.githubusercontent.com/sueskm578/sueskm578.github.io/main/Fabricjs/background%20apocalypse.avif", 1);
            canvas.setBackgroundImage(backgroundImage, canvas.renderAll.bind(canvas));
        }

        function loadImage(url, scale) {
            return new Promise((resolve) => {
                fabric.Image.fromURL(url, function(img) {
                    img.scale(scale);
                    resolve(img);
                });
            });
        }

        async function initGame() {
            await loadImages();
            obstacles = [];
            projectiles = [];
            score = 0;
            scoreElement.textContent = `Score: ${score}`;
            gameOver = false;
            startCreatingObstacles();
            gameLoop();
            gameUI.style.display = 'flex'; 
            startScreen.style.display = 'none'; 
        }

        startGameButton.addEventListener('click', initGame);

        function createZombie() {
            loadImage("https://raw.githubusercontent.com/sueskm578/sueskm578.github.io/main/Fabricjs/zombie.png", 0.2).then(img => {
                img.set({
                    left: canvas.width,
                    top: canvas.height - img.getScaledHeight() - 20,
                    selectable: false
                });
                obstacles.push(img);
                canvas.add(img);
            });
        }

        function createProjectile() {
            loadImage("https://raw.githubusercontent.com/sueskm578/sueskm578.github.io/main/Fabricjs/bullet.png", 0.1).then(img => {
                img.set({
                    left: player.left + player.getScaledWidth(),
                    top: player.top + player.getScaledHeight() / 2 - img.getScaledHeight() / 2,
                    selectable: false
                });
                projectiles.push(img);
                canvas.add(img);
                moveProjectile(img);
            });
        }

        function moveProjectile(projectile) {
            const interval = setInterval(() => {
                projectile.left += 10; 
                if (projectile.left > canvas.width) {
                    canvas.remove(projectile);
                    projectiles.splice(projectiles.indexOf(projectile), 1);
                    clearInterval(interval);
                } else {
                    obstacles.forEach((obstacle, index) => {
                        if (projectile.left < obstacle.left + obstacle.getScaledWidth() &&
                            projectile.left + projectile.getScaledWidth() > obstacle.left &&
                            projectile.top < obstacle.top + obstacle.getScaledHeight() &&
                            projectile.top + projectile.getScaledHeight() > obstacle.top) {
                            canvas.remove(obstacle);
                            canvas.remove(projectile);
                            obstacles.splice(index, 1);
                            projectiles.splice(projectiles.indexOf(projectile), 1);
                            score += 1; 
                            scoreElement.textContent = `Score: ${score}`;
                            clearInterval(interval);
                        }
                    });
                }
                canvas.renderAll();
            }, 30);
        }

        function endGame() {
            gameOver = true;
            alert("Game Over!");
            canvas.clear();
            gameUI.style.display = 'none'; 
            startScreen.style.display = 'flex'; 
        }

        function gameLoop() {
            if (!gameOver) {
                obstacles.forEach((obstacle, index) => {
                    obstacle.left -= 5; 
                    if (obstacle.left < 0) {
                        canvas.remove(obstacle);
                        obstacles.splice(index, 1);
                    }
                });
                canvas.renderAll();
                requestAnimationFrame(gameLoop);
            }
        }

        function startCreatingObstacles() {
            setInterval(() => {
                if (!gameOver) {
                    createZombie();
                }
            }, 2000); 
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                createProjectile(); 
            }
        });

        // Initialize game canvas
        canvas.renderAll();
    </script>
</body>
</html>
