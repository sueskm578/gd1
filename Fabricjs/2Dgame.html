<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Shooting Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; border: 1px solid black; }
        #startScreen, #gameOverScreen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background-color: rgba(0, 0, 0, 0.7); z-index: 1;
        }
        #startScreen h1, #gameOverScreen h1 { color: white; }
        #startGameButton, #pauseButton, #restartGameButton {
            padding: 10px 20px; font-size: 20px; margin-top: 20px;
        }
        #pauseButton { position: absolute; top: 20px; right: 20px; }
        #restartGameButton { display: none; }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Welcome to the Zombie Game</h1>
        <button id="startGameButton">Start Game</button>
    </div>
    <div id="gameOverScreen" style="display: none;">
        <h1 id="gameOverMessage"></h1>
        <button id="restartGameButton">Restart Game</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <button id="pauseButton">Pause</button>

    <!-- Audio elements -->
    <audio id="backgroundMusic" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/zombie-background.mp3" loop></audio>
    <audio id="gunShotSound" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/Gun-shooting.mp3"></audio>
    <audio id="gunReloadSound" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/Gun-reload.mp3"></audio>
    <audio id="zombieEntranceSound" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/undead-growl.wav"></audio>
    <audio id="zombieDeathSound" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/Zombie-death.mp3"></audio>
    <audio id="gameOverMusic" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/Game-over.mp3"></audio>

    <script>
        const canvas = new fabric.Canvas('gameCanvas');
        canvas.setWidth(window.innerWidth);
        canvas.setHeight(window.innerHeight);

        let gameOver = false;
        let gamePaused = false;
        let killCount = 0;
        let killCountText;
        let ammoText;
        let clipText;
        let gameLoopId;
        let obstacleIntervalId;
        let ammoCrateIntervalId;
        let ammo = 0;
        let clip = 10;
        let maxClip = 10;

        const backgroundImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/background apocalypse.avif";
        fabric.Image.fromURL(backgroundImageUrl, function(img) {
            img.set({ left: 0, top: -300, selectable: false, evented: false });
            img.scaleToWidth(canvas.width);
            canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
        });

        const playerImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/gun guy.png";
        let player;
        fabric.Image.fromURL(playerImageUrl, function(img) {
            img.scale(0.1);
            img.set({ left: 50, top: canvas.height - img.getScaledHeight() - 20, selectable: false });
            player = img;
            player.isJumping = false;
            canvas.add(img);
        });

        let obstacles = [];
        let projectiles = [];
        let ammoCrates = [];
        let score = 0;
        let spawnInterval = 3000;
        let obstacleSpeed = 5;

        function playSound(id) {
            const sound = document.getElementById(id);
            sound.currentTime = 0;
            sound.play().catch(error => {
                console.log("Error playing sound:", error);
            });
        }

        function stopSound(id) {
            const sound = document.getElementById(id);
            sound.pause();
            sound.currentTime = 0;
        }

        document.getElementById('startGameButton').addEventListener('click', () => {
            document.getElementById('startScreen').style.display = 'none';
            const backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.play();
            startCreatingObstacles();
            startCreatingAmmoCrates();
            gameLoop();
            updateKillCount();
            updateAmmoDisplay();
            updateClipDisplay();
        });

        function createZombie() {
            if (!gamePaused && !gameOver) {
                playSound('zombieEntranceSound');
                const zombieImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/zombie.png";
                fabric.Image.fromURL(zombieImageUrl, function(img) {
                    img.scale(0.2);
                    img.set({ left: canvas.width, top: canvas.height - img.getScaledHeight() - 20, selectable: false });
                    obstacles.push({ type: 'zombie', img });
                    canvas.add(img);
                });
            }
        }

        function createBarrier() {
            if (!gamePaused && !gameOver) {
                const fireImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/vecteezy_bonfire-with_26772683.png";
                fabric.Image.fromURL(fireImageUrl, function(img) {
                    img.scale(0.03); 
                    img.set({ left: canvas.width, top: canvas.height - img.getScaledHeight() - 20, selectable: false });
                    obstacles.push({ type: 'fire', img });
                    canvas.add(img);
                });
            }
        }

        function createProjectile() {
            if (clip > 0 && !gamePaused && !gameOver) {
                playSound('gunShotSound');
                const bulletImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/bullet.png";
                fabric.Image.fromURL(bulletImageUrl, function(img) {
                    img.scale(0.1);
                    img.set({
                        left: player.left + player.getScaledWidth(),
                        top: player.top + player.getScaledHeight() / 2 - img.getScaledHeight() / 2,
                        selectable: false
                    });
                    projectiles.push(img);
                    canvas.add(img);
                    moveProjectile(img);
                });
                clip--;
                updateClipDisplay();
            }
        }

        function moveProjectile(projectile) {
            const interval = setInterval(() => {
                projectile.left += 10;
                if (projectile.left > canvas.width) {
                    canvas.remove(projectile);
                    projectiles.splice(projectiles.indexOf(projectile), 1);
                    clearInterval(interval);
                } else {
                    obstacles.forEach((obstacle, index) => {
                        if (obstacle.type === 'zombie' && 
                            projectile.left < obstacle.img.left + obstacle.img.getScaledWidth() &&
                            projectile.left + projectile.getScaledWidth() > obstacle.img.left &&
                            projectile.top < obstacle.img.top + obstacle.img.getScaledHeight() &&
                            projectile.top + projectile.getScaledHeight() > obstacle.img.top) {
                            playSound('zombieDeathSound');
                            canvas.remove(obstacle.img);
                            canvas.remove(projectile);
                            obstacles.splice(index, 1);
                            projectiles.splice(projectiles.indexOf(projectile), 1);
                            score += 10;
                            killCount++;
                            updateKillCount();
                            clearInterval(interval);
                        }
                    });
                }
                canvas.renderAll();
            }, 30);
        }

        function startCreatingObstacles() {
            obstacleIntervalId = setInterval(() => {
                const randomNum = Math.random();
                if (randomNum < 0.7) {
                    createZombie();
                } else {
                    createBarrier();
                }
            }, spawnInterval);
        }

        function startCreatingAmmoCrates() {
            ammoCrateIntervalId = setInterval(() => {
                createAmmoCrate();
            }, 10000);
        }

        function createAmmoCrate() {
            if (!gamePaused && !gameOver) {
                const ammoCrateUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/ammo-box.png";
                fabric.Image.fromURL(ammoCrateUrl, function(img) {
                    img.scale(0.05);
                    img.set({ left: canvas.width, top: canvas.height - img.getScaledHeight() - 20, selectable: false });
                    ammoCrates.push(img);
                    canvas.add(img);
                });
            }
        }

        function updateKillCount() {
            if (!killCountText) {
                killCountText = new fabric.Text(`Kills: ${killCount}`, { left: 10, top: 10, fontSize: 24, fill: 'white' });
                canvas.add(killCountText);
            } else {
                killCountText.text = `Kills: ${killCount}`;
            }
            canvas.renderAll();
        }

        function updateAmmoDisplay() {
            if (!ammoText) {
                ammoText = new fabric.Text(`Ammo: ${ammo}`, { left: 10, top: 40, fontSize: 24, fill: 'white' });
                canvas.add(ammoText);
            } else {
                ammoText.text = `Ammo: ${ammo}`;
            }
            canvas.renderAll();
        }

        function updateClipDisplay() {
            if (!clipText) {
                clipText = new fabric.Text(`Clip: ${clip}/${maxClip}`, { left: 10, top: 70, fontSize: 24, fill: 'white' });
                canvas.add(clipText);
            } else {
                clipText.text = `Clip: ${clip}/${maxClip}`;
            }
            canvas.renderAll();
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === ' ') {
                createProjectile();
            } else if (event.key === 'ArrowUp' && !player.isJumping && !gamePaused && !gameOver) {
                jumpPlayer();
            } else if (event.key === 'r' || event.key === 'R') {
                reload();
            } else if (event.key === 'ArrowLeft') {
                movePlayerLeft();
            } else if (event.key === 'ArrowRight') {
                movePlayerRight();
            }
        });

        function jumpPlayer() {
            player.isJumping = true;
            let originalTop = player.top;
            let jumpHeight = 100;
            let jumpUp = setInterval(() => {
                player.top -= 5;
                if (player.top <= originalTop - jumpHeight) {
                    clearInterval(jumpUp);
                    let jumpDown = setInterval(() => {
                        player.top += 5;
                        if (player.top >= originalTop) {
                            clearInterval(jumpDown);
                            player.top = originalTop;
                            player.isJumping = false;
                        }
                        canvas.renderAll();
                    }, 30);
                }
                canvas.renderAll();
            }, 30);
        }

        function movePlayerLeft() {
            if (!gamePaused && !gameOver) {
                player.left -= 10;
                canvas.renderAll();
            }
        }

        function movePlayerRight() {
            if (!gamePaused && !gameOver) {
                player.left += 10;
                canvas.renderAll();
            }
        }

        function reload() {
            if (clip < maxClip && !gamePaused && !gameOver) {
                playSound('gunReloadSound');
                clip = maxClip;
                updateClipDisplay();
            }
        }

        function gameLoop() {
            if (!gamePaused && !gameOver) {
                obstacles.forEach(obstacle => {
                    obstacle.img.left -= obstacleSpeed;
                    if (obstacle.img.left + obstacle.img.getScaledWidth() < 0) {
                        canvas.remove(obstacle.img);
                        obstacles.splice(obstacles.indexOf(obstacle), 1);
                    }
                });

                ammoCrates.forEach((crate, index) => {
                    crate.left -= obstacleSpeed;
                    if (crate.left + crate.getScaledWidth() < 0) {
                        canvas.remove(crate);
                        ammoCrates.splice(index, 1);
                    } else if (crate.left < player.left + player.getScaledWidth() &&
                               crate.left + crate.getScaledWidth() > player.left &&
                               crate.top < player.top + player.getScaledHeight() &&
                               crate.top + crate.getScaledHeight() > player.top) {
                        ammo += 5;
                        canvas.remove(crate);
                        ammoCrates.splice(index, 1);
                        updateAmmoDisplay();
                    }
                });

                canvas.renderAll();
                gameLoopId = requestAnimationFrame(gameLoop);
            }
        }

        document.getElementById('pauseButton').addEventListener('click', () => {
            gamePaused = !gamePaused;
            if (gamePaused) {
                cancelAnimationFrame(gameLoopId);
                clearInterval(obstacleIntervalId);
                clearInterval(ammoCrateIntervalId);
            } else {
                gameLoop();
                startCreatingObstacles();
                startCreatingAmmoCrates();
            }
        });

        function endGame() {
            cancelAnimationFrame(gameLoopId);
            clearInterval(obstacleIntervalId);
            clearInterval(ammoCrateIntervalId);
            gameOver = true;
            document.getElementById('gameOverMessage').textContent = `Game Over! Final Score: ${score}`;
            document.getElementById('gameOverScreen').style.display = 'flex';
            stopSound('backgroundMusic');
            playSound('gameOverMusic');
        }

        document.getElementById('restartGameButton').addEventListener('click', () => {
            document.getElementById('gameOverScreen').style.display = 'none';
            score = 0;
            killCount = 0;
            ammo = 0;
            clip = maxClip;
            gameOver = false;
            document.getElementById('startScreen').style.display = 'none';
            const backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.play();
            startCreatingObstacles();
            startCreatingAmmoCrates();
            gameLoop();
            updateKillCount();
            updateAmmoDisplay();
            updateClipDisplay();
        });
    </script>
</body>
</html>
