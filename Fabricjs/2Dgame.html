<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Game with Fabric.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <style>
        body {
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Prevent scrollbars */
        }
        canvas {
            display: block; /* Remove inline-block spacing */
            border: 1px solid black; /* Optional border */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = new fabric.Canvas('gameCanvas');
        canvas.setWidth(window.innerWidth);
        canvas.setHeight(window.innerHeight);

        // Load the player image
        const playerImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/gun guy.png";
        let player;
        fabric.Image.fromURL(playerImageUrl, function(img) {
            img.scale(0.1);
            img.set({
                left: 50,
                top: canvas.height - img.getScaledHeight() - 20,
                selectable: false
            });
            player = img;
            canvas.add(img);
        });

        let projectiles = [];

        // Function to create a projectile (bullet)
        function createProjectile() {
            const bulletImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/bullet.png";
            fabric.Image.fromURL(bulletImageUrl, function(img) {
                img.scale(0.05);
                img.set({
                    left: player.left + player.width,
                    top: player.top + player.height / 2 - img.getScaledHeight() / 2,
                    selectable: false
                });
                projectiles.push(img);
                canvas.add(img);
                moveProjectile(img);
            });
        }

        // Move the projectile
        function moveProjectile(projectile) {
            const interval = setInterval(() => {
                projectile.left += 10; // Move projectile to the right
                if (projectile.left > canvas.width) {
                    canvas.remove(projectile);
                    projectiles.splice(projectiles.indexOf(projectile), 1);
                    clearInterval(interval);
                }
                canvas.renderAll();
            }, 30);
        }

        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') { // Shoot
                createProjectile(); // Create a projectile
            }
        });

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.setWidth(window.innerWidth);
            canvas.setHeight(window.innerHeight);
            canvas.renderAll();
        });
    </script>
</body>
</html>
