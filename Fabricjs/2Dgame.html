<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Shooting Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            border: 1px solid black;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
            background-image: url('https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/background%20apocalypse.avif');
            background-size: cover;
        }
        #startScreen h1 {
            color: white;
        }
        #startGameButton, #restartButton, #pauseButton, #reloadButton {
            padding: 10px 20px;
            font-size: 20px;
            margin: 5px;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
        }
        #scoreDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 30px;
            z-index: 2;
        }
        #bulletDisplay {
            position: absolute; 
            top: 10px; 
            left: 50%; 
            transform: translateX(-50%); 
            color: white; 
            font-size: 30px; 
            z-index: 2;
        }
        #clipCount {
            position: absolute; 
            top: 50px; 
            left: 10px; 
            color: white; 
            font-size: 30px; 
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Welcome to the Zombie Game</h1>
        <button id="startGameButton">Start Game</button>
    </div>

    <div id="controls" style="display: none;">
        <button id="restartButton">Restart</button>
        <button id="pauseButton">Pause</button>
        <button id="reloadButton" style="display: block;">Reload</button>
        <div id="clipCount">Clip: <span id="clipCountValue">10</span></div>
    </div>

    <div id="scoreDisplay" style="display: none;">Score: <span id="scoreValue">0</span></div>
    <div id="bulletDisplay">Total Bullets: <span id="bulletCount">10</span></div>

    <canvas id="gameCanvas"></canvas>

    <!-- Sound Effects -->
    <audio id="backgroundMusic" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/zombie-background.mp3" loop></audio>
    <audio id="shootSound" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/Gun-shooting.mp3"></audio>
    <audio id="zombieSpawnSound" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/undead-growl.wav"></audio>
    <audio id="zombieDeathSound" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/Zombie-death.mp3"></audio>
    <audio id="gameOverSound" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/Game-over.mp3"></audio>
    <audio id="reloadSound" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/Gun-reload.mp3"></audio>

    <script>
        const canvas = new fabric.Canvas('gameCanvas');
        canvas.setWidth(window.innerWidth);
        canvas.setHeight(window.innerHeight);

        let gameOver, isPaused, gameLoopId, obstacleIntervalId, player, obstacles, projectiles, score, spawnInterval, obstacleSpeed;
        let totalBulletsCollected = 10; // Total bullets collected
        let bulletsRemaining = 10; // Current clip bullets

        function initVariables() {
            gameOver = false;
            isPaused = false;
            obstacles = [];
            projectiles = [];
            score = 0;
            spawnInterval = 3000; // Increased initial spawn interval to 3 seconds
            obstacleSpeed = 2; // Decreased speed of barriers for more spacing
            bulletsRemaining = 10; // Reset bullets for new game
            totalBulletsCollected = 0; // Reset total bullets collected
            updateBulletCount();
            updateClipCount();
        }

        function setupGame() {
            initVariables();
            document.getElementById('backgroundMusic').currentTime = 0;
            canvas.clear();

            // Load background image
            const backgroundImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/background%20apocalypse.avif";
            fabric.Image.fromURL(backgroundImageUrl, function(img) {
                img.set({
                    left: 0,
                    top: -300,
                    selectable: false,
                    evented: false
                });
                img.scaleToWidth(canvas.width);
                canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
            });

            // Load player image
            const playerImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/gun%20guy.png";
            fabric.Image.fromURL(playerImageUrl, function(img) {
                img.scale(0.1);
                img.set({
                    left: 50,
                    top: canvas.height - img.getScaledHeight() - 20,
                    selectable: false
                });
                player = img;
                player.isJumping = false;
                canvas.add(img);
            });

            updateBulletCount(); // Initialize bullet count display
            updateClipCount(); // Initialize clip count display
        }

        function createZombie() {
            const zombieImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/zombie.png";
            fabric.Image.fromURL(zombieImageUrl, function(img) {
                img.scale(0.2);
                img.set({
                    left: canvas.width,
                    top: canvas.height - img.getScaledHeight() - 20,
                    selectable: false
                });
                obstacles.push({ type: 'zombie', img });
                canvas.add(img);
                document.getElementById('zombieSpawnSound').play();
                moveZombie(img); // Start moving the zombie
            });
        }

        function moveZombie(zombie) {
            const interval = setInterval(() => {
                if (isPaused || gameOver) return;
                zombie.left -= obstacleSpeed; // Move zombie left
                if (zombie.left + zombie.getScaledWidth() < 0) {
                    canvas.remove(zombie);
                    obstacles = obstacles.filter(ob => ob.img !== zombie);
                    clearInterval(interval);
                } else if (checkCollisionWithPlayer({ img: zombie })) {
                    console.log("Collision with Zombie detected!");
                    endGame();
                }
                canvas.renderAll();
            }, 30);
        }

        function createBarrier() {
            const fireImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/vecteezy_bonfire-with_26772683.png";
            fabric.Image.fromURL(fireImageUrl, function(img) {
                img.scale(0.03); 
                img.set({
                    left: canvas.width,
                    top: canvas.height - img.getScaledHeight() - 20,
                    selectable: false
                });
                obstacles.push({ type: 'fire', img });
                canvas.add(img);
                moveBarrier(img);
            });
        }

        function moveBarrier(barrier) {
            const interval = setInterval(() => {
                if (isPaused || gameOver) return;
                barrier.left -= obstacleSpeed; // Move barrier left
                if (barrier.left + barrier.getScaledWidth() < 0) {
                    canvas.remove(barrier);
                    obstacles = obstacles.filter(ob => ob.img !== barrier);
                    clearInterval(interval);
                } else if (checkCollisionWithPlayer({ img: barrier })) {
                    console.log("Collision with Barrier detected!");
                    endGame();
                }
                canvas.renderAll();
            }, 30);
        }

        function createObstacle() {
            if (Math.random() < 0.3) { // 30% chance of zombie
                createZombie();
            } else if (Math.random() < 0.5) { // 20% chance of a barrier
                createBarrier();
            }
        }

        function createBulletCrate() {
            const crateImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/crate.png";
            fabric.Image.fromURL(crateImageUrl, function(img) {
                img.scale(0.2); // Increased size of the crate
                img.set({
                    left: Math.random() * (canvas.width - img.getScaledWidth()),
                    top: 0, // Start from the top
                    selectable: false
                });
                obstacles.push({ type: 'crate', img });
                canvas.add(img);
                moveBulletCrate(img);
            });
        }

        function moveBulletCrate(crate) {
            const fallSpeed = 2; // Adjust this value for slower or faster falling speed
            const interval = setInterval(() => {
                if (isPaused || gameOver) return;
                crate.top += fallSpeed; // Move downwards at the specified speed
                if (crate.top > canvas.height) {
                    canvas.remove(crate);
                    obstacles = obstacles.filter(ob => ob.img !== crate);
                    clearInterval(interval);
                } else if (checkCollisionWithPlayer({ img: crate })) {
                    totalBulletsCollected += 5; // Update total bullets collected
                    updateBulletCount();
                    canvas.remove(crate);
                    obstacles = obstacles.filter(ob => ob.img !== crate);
                    clearInterval(interval);
                }
                canvas.renderAll();
            }, 30);
        }

        function createProjectile() {
            if (bulletsRemaining <= 0) return;
            const bulletImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/bullet.png";
            fabric.Image.fromURL(bulletImageUrl, function(img) {
                img.scale(0.1);
                img.set({
                    left: player.left + player.getScaledWidth(),
                    top: player.top + player.getScaledHeight() / 2 - img.getScaledHeight() / 2,
                    selectable: false
                });
                projectiles.push(img);
                canvas.add(img);
                moveProjectile(img);
                document.getElementById('shootSound').play();
            });
            bulletsRemaining--;
            updateClipCount();
        }

        function moveProjectile(projectile) {
            const interval = setInterval(() => {
                if (isPaused || gameOver) return;
                projectile.left += 10;
                if (projectile.left > canvas.width) {
                    canvas.remove(projectile);
                    projectiles = projectiles.filter(proj => proj !== projectile);
                    clearInterval(interval);
                } else {
                    obstacles.forEach((obstacle, index) => {
                        if ((obstacle.type === 'zombie' || obstacle.type === 'fire') && 
                            projectile.left < obstacle.img.left + obstacle.img.getScaledWidth() &&
                            projectile.left + projectile.getScaledWidth() > obstacle.img.left &&
                            projectile.top < obstacle.img.top + obstacle.img.getScaledHeight() &&
                            projectile.top + projectile.getScaledHeight() > obstacle.img.top) {
                            canvas.remove(obstacle.img);
                            canvas.remove(projectile);
                            obstacles.splice(index, 1);
                            projectiles = projectiles.filter(proj => proj !== projectile);
                            score += 1;
                            document.getElementById('scoreValue').textContent = score;
                            if (obstacle.type === 'zombie') {
                                document.getElementById('zombieDeathSound').play();
                            }
                            clearInterval(interval);
                        }
                    });
                }
                canvas.renderAll();
            }, 30);
        }

        function checkCollisionWithPlayer(obstacle) {
            const playerBounds = {
                left: player.left,
                right: player.left + player.getScaledWidth(),
                top: player.top,
                bottom: player.top + player.getScaledHeight()
            };

            const obstacleBounds = {
                left: obstacle.img.left,
                right: obstacle.img.left + obstacle.img.getScaledWidth(),
                top: obstacle.img.top,
                bottom: obstacle.img.top + obstacle.img.getScaledHeight()
            };

            // Debugging logs
            console.log("Player Bounds:", playerBounds);
            console.log("Obstacle Bounds:", obstacleBounds);

            // Check for collision
            const isColliding = (
                playerBounds.right > obstacleBounds.left &&
                playerBounds.left < obstacleBounds.right &&
                playerBounds.bottom > obstacleBounds.top &&
                playerBounds.top < obstacleBounds.bottom
            );

            if (isColliding) {
                console.log("Collision detected!");
            }

            return isColliding;
        }

        function endGame() {
            gameOver = true;
            isPaused = true;

            const backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.pause();
            backgroundMusic.currentTime = 0;

            document.getElementById('gameOverSound').play();

            setTimeout(() => {
                alert("Game Over! Your score: " + score);
                document.getElementById('startScreen').style.display = 'flex';
                document.getElementById('controls').style.display = 'none';
                document.getElementById('scoreDisplay').style.display = 'none';
            }, 500);

            cancelAnimationFrame(gameLoopId);
            clearInterval(obstacleIntervalId);
        }

        function gameLoop() {
            if (!gameOver && !isPaused) {
                canvas.renderAll();
                gameLoopId = requestAnimationFrame(gameLoop);
            }
        }

        function startCreatingObstacles() {
            obstacleIntervalId = setInterval(() => {
                if (!isPaused) {
                    createObstacle();
                    if (Math.random() < 0.5) { // 50% chance to create a bullet crate
                        createBulletCrate();
                    }
                }
            }, spawnInterval);
        }

        function updateBulletCount() {
            document.getElementById('bulletCount').textContent = totalBulletsCollected; // Total bullets collected
        }

        function updateClipCount() {
            document.getElementById('clipCountValue').textContent = bulletsRemaining; // Current clip bullets
            if (bulletsRemaining <= 5) {
                document.getElementById('reloadButton').style.display = 'block';
            } else {
                document.getElementById('reloadButton').style.display = 'none';
            }
        }

        document.getElementById('reloadButton').addEventListener('click', () => {
            if (bulletsRemaining <= 5) {
                const bulletsNeeded = 10 - bulletsRemaining; // Calculate how many bullets are needed to fill the clip
                if (totalBulletsCollected >= bulletsNeeded) {
                    bulletsRemaining = 10; // Reload to full clip
                    totalBulletsCollected -= bulletsNeeded; // Subtract used bullets from total
                    updateClipCount();
                    updateBulletCount();
                    document.getElementById('reloadSound').play(); // Play reload sound
                }
            }
        });

        document.getElementById('startGameButton').addEventListener('click', () => {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('controls').style.display = 'block';
            document.getElementById('scoreDisplay').style.display = 'block';
            setupGame();
            document.getElementById('backgroundMusic').play();
            startCreatingObstacles();
            gameLoop();
        });

        document.getElementById('restartButton').addEventListener('click', () => {
            // Reset game state
            initVariables();
            canvas.clear(); // Clear the canvas
            obstacles.forEach(obstacle => canvas.remove(obstacle.img)); // Remove all obstacles from the canvas
            obstacles = []; // Clear the obstacles array
            setupGame();
            document.getElementById('backgroundMusic').play();
            startCreatingObstacles();
            gameLoop();
        });

        document.getElementById('pauseButton').addEventListener('click', () => {
            if (!isPaused) {
                isPaused = true;
                cancelAnimationFrame(gameLoopId);
                clearInterval(obstacleIntervalId);
                document.getElementById('pauseButton').textContent = 'Resume';
            } else {
                isPaused = false;
                startCreatingObstacles();
                gameLoop();
                document.getElementById('pauseButton').textContent = 'Pause';
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.code === 'ArrowLeft') {
                player.left -= 10; // Move left
                if (player.left < 0) player.left = 0; // Prevent moving off-screen
            } else if (event.code === 'ArrowRight') {
                player.left += 10; // Move right
                if (player.left + player.getScaledWidth() > canvas.width) {
                    player.left = canvas.width - player.getScaledWidth(); // Prevent moving off-screen
                }
            } else if (event.code === 'ArrowUp' && !player.isJumping) { 
                player.isJumping = true;
                const originalTop = player.top;
                const jumpHeight = 300; // Increased jump height
                const hangTime = 300;

                player.animate('top', originalTop - jumpHeight, {
                    duration: 600,
                    onChange: canvas.renderAll.bind(canvas),
                    onComplete: () => {
                        setTimeout(() => {
                            player.animate('top', originalTop, {
                                duration: 800,
                                onChange: canvas.renderAll.bind(canvas),
                                onComplete: () => {
                                    player.isJumping = false;
                                }
                            });
                        }, hangTime);
                    }
                });
            } else if (event.code === 'Space') { 
                createProjectile();
            }
        });

        window.addEventListener('resize', () => {
            canvas.setWidth(window.innerWidth);
            canvas.setHeight(window.innerHeight);
            canvas.renderAll();
        });
    </script>
</body>
</html>
