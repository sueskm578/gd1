<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Shooting Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            border: 1px solid black;
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column; /* Change to column layout */
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        #startScreen h1, #gameOverScreen h1 {
            color: white;
        }
        #startGameButton, #pauseButton, #reloadButton, #restartGameButton {
            padding: 10px 20px;
            font-size: 20px;
            margin-top: 20px; /* Add margin to separate from heading */
        }
        #pauseButton {
            position: absolute;
            top: 20px;
            right: 20px; /* Move to the top right corner */
        }
        #reloadButton {
            position: absolute;
            top: 70px; /* Position below the pause button */
            right: 20px; /* Align with pause button */
        }
        #restartGameButton {
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Welcome to the Zombie Game</h1>
        <button id="startGameButton">Start Game</button>
    </div>
    <div id="gameOverScreen" style="display: none;">
        <h1 id="gameOverMessage"></h1>
        <button id="restartGameButton">Restart Game</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <button id="pauseButton">Pause</button>
    <button id="reloadButton">Reload</button>

    <script>
        const canvas = new fabric.Canvas('gameCanvas');
        canvas.setWidth(window.innerWidth);
        canvas.setHeight(window.innerHeight);

        let gameOver = false;
        let gamePaused = false;
        let killCount = 0; // Initialize kill count
        let killCountText; // Variable to hold the kill count text
        let ammoText; // Variable to hold the ammo count text
        let clipText; // Variable to hold the clip count text
        let gameLoopId; // Variable to hold the game loop ID
        let zombieIntervalId; // Variable to hold the zombie creation interval ID
        let barrierIntervalId; // Variable to hold the barrier creation interval ID
        let ammo = 30; // Initialize total ammo count
        let clip = 10; // Initialize clip count
        let maxClip = 10; // Maximum clip capacity

        // Load the background image
        const backgroundImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/background apocalypse.avif";
        fabric.Image.fromURL(backgroundImageUrl, function(img) {
            img.set({
                left: 0,
                top: -300,
                selectable: false,
                evented: false
            });
            img.scaleToWidth(canvas.width);
            canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
        });

        // Load the player image
        const playerImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/gun guy.png";
        let player;
        fabric.Image.fromURL(playerImageUrl, function(img) {
            img.scale(0.1);
            img.set({
                left: 50,
                top: canvas.height - img.getScaledHeight() - 20,
                selectable: false
            });
            player = img;
            player.isJumping = false;
            canvas.add(img);
        });

        let obstacles = [];
        let projectiles = [];
        let score = 0;
        let spawnInterval = 3000;
        let barrierSpawnInterval = 6000; // Interval for spawning barriers
        let obstacleSpeed = 5;

        // Create zombies
        function createZombie() {
            const zombieImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/zombie.png";
            fabric.Image.fromURL(zombieImageUrl, function(img) {
                img.scale(0.2);
                img.set({
                    left: canvas.width,
                    top: canvas.height - img.getScaledHeight() - 20,
                    selectable: false
                });
                obstacles.push({ type: 'zombie', img });
                canvas.add(img);
            });
        }

        // Create fire barrier
        function createBarrier() {
            const fireImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/vecteezy_bonfire-with_26772683.png";
            fabric.Image.fromURL(fireImageUrl, function(img) {
                img.scale(0.03); 
                img.set({
                    left: canvas.width,
                    top: canvas.height - img.getScaledHeight() - 20,
                    selectable: false
                });
                obstacles.push({ type: 'fire', img });
                canvas.add(img);
            });
        }

        // Create a projectile (bullet)
        function createProjectile() {
            if (clip > 0) {
                const bulletImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/bullet.png";
                fabric.Image.fromURL(bulletImageUrl, function(img) {
                    img.scale(0.1);
                    img.set({
                        left: player.left + player.getScaledWidth(),
                        top: player.top + player.getScaledHeight() / 2 - img.getScaledHeight() / 2,
                        selectable: false
                    });
                    projectiles.push(img);
                    canvas.add(img);
                    moveProjectile(img);
                });
                clip--; // Decrease clip count
                updateClipDisplay(); // Update clip display
            }
        }

        // Move the projectile
        function moveProjectile(projectile) {
            const interval = setInterval(() => {
                projectile.left += 10;
                if (projectile.left > canvas.width) {
                    canvas.remove(projectile);
                    projectiles.splice(projectiles.indexOf(projectile), 1);
                    clearInterval(interval);
                } else {
                    obstacles.forEach((obstacle, index) => {
                        if (obstacle.type === 'zombie' && 
                            projectile.left < obstacle.img.left + obstacle.img.getScaledWidth() &&
                            projectile.left + projectile.getScaledWidth() > obstacle.img.left &&
                            projectile.top < obstacle.img.top + obstacle.img.getScaledHeight() &&
                            projectile.top + projectile.getScaledHeight() > obstacle.img.top) {
                            canvas.remove(obstacle.img);
                            canvas.remove(projectile);
                            obstacles.splice(index, 1);
                            projectiles.splice(projectiles.indexOf(projectile), 1);
                            score += 10;
                            killCount++; // Increment kill count
                            updateKillCount(); // Update the displayed kill count
                            clearInterval(interval);
                        }
                    });
                }
                canvas.renderAll();
            }, 30);
        }

        // Check if obstacle hits the player
        function checkCollisionWithPlayer(obstacle) {
            return (
                player.left < obstacle.img.left + obstacle.img.getScaledWidth() &&
                player.left + player.getScaledWidth() > obstacle.img.left &&
                player.top < obstacle.img.top + obstacle.img.getScaledHeight() &&
                player.top + player.getScaledHeight() > obstacle.img.top
            );
        }

        // End the game
        function endGame() {
            gameOver = true;
            document.getElementById('gameOverMessage').innerText = `Game Over! Zombies Killed: ${killCount}`;
            document.getElementById('gameOverScreen').style.display = 'flex'; // Show game over screen
            document.getElementById('restartGameButton').style.display = 'block'; // Show restart button
            // Do not clear the canvas to keep the background
            cancelAnimationFrame(gameLoopId); // Stop the game loop
            clearInterval(zombieIntervalId); // Stop creating zombies
            clearInterval(barrierIntervalId); // Stop creating barriers
        }

        // Update the kill count display
        function updateKillCount() {
            if (killCountText) {
                canvas.remove(killCountText); // Remove previous text
            }
            killCountText = new fabric.Text(`Zombies Killed: ${killCount}`, {
                left: 20, // Adjusted position to fit on the screen
                top: 20,
                fontSize: 30, // Increased font size
                fill: 'white',
                selectable: false
            });
            canvas.add(killCountText);
            canvas.renderAll();
        }

        // Update the ammo display
        function updateAmmoDisplay() {
            if (ammoText) {
                canvas.remove(ammoText); // Remove previous text
            }
            ammoText = new fabric.Text(`Ammo: ${ammo}`, {
                left: 20, // Adjusted position to fit on the screen
                top: 60, // Position below the kill count
                fontSize: 30, // Increased font size
                fill: 'white',
                selectable: false
            });
            canvas.add(ammoText);
            canvas.renderAll();
        }

        // Update the clip display
        function updateClipDisplay() {
            if (clipText) {
                canvas.remove(clipText); // Remove previous text
            }
            clipText = new fabric.Text(`Clip: ${clip}`, {
                left: 20, // Adjusted position to fit on the screen
                top: 100, // Position below the ammo count
                fontSize: 30, // Increased font size
                fill: 'white',
                selectable: false
            });
            canvas.add(clipText);
            canvas.renderAll();
        }
        // Game loop
        function gameLoop() {
            if (!gameOver && !gamePaused) {
                obstacles.forEach((obstacle, index) => {
                    obstacle.img.left -= obstacleSpeed;
                    if (obstacle.img.left < 0) {
                        canvas.remove(obstacle.img);
                        obstacles.splice(index, 1);
                    } else if (checkCollisionWithPlayer(obstacle)) {
                        endGame();
                    }
                });
                canvas.renderAll();
                gameLoopId = requestAnimationFrame(gameLoop); // Store the loop ID
            }
        }

        // Start creating zombies
        function startCreatingZombies() {
            zombieIntervalId = setInterval(() => {
                createZombie();
                spawnInterval = Math.max(1000, spawnInterval * 0.98);
                obstacleSpeed += 0.1;
            }, spawnInterval);
        }

        // Start creating barriers
        function startCreatingBarriers() {
            barrierIntervalId = setInterval(() => {
                createBarrier();
                barrierSpawnInterval = Math.max(3000, barrierSpawnInterval * 0.98);
            }, barrierSpawnInterval);
        }

        // Start the game when the button is clicked
        document.getElementById('startGameButton').addEventListener('click', () => {
            document.getElementById('startScreen').style.display = 'none'; // Hide start screen
            startCreatingZombies();
            startCreatingBarriers();
            gameLoop();
            updateKillCount(); // Initialize kill count display
            updateAmmoDisplay(); // Initialize ammo display
            updateClipDisplay(); // Initialize clip display
        });

        // Restart the game when the button is clicked
        document.getElementById('restartGameButton').addEventListener('click', () => {
            // Reset game state
            gameOver = false;
            killCount = 0; // Reset kill count
            score = 0;
            spawnInterval = 3000;
            barrierSpawnInterval = 6000; // Reset barrier spawn interval
            obstacleSpeed = 5;
            ammo = 30; // Reset total ammo count
            clip = maxClip; // Reset clip count
            obstacles.forEach(obstacle => canvas.remove(obstacle.img)); // Remove all obstacles
            projectiles.forEach(projectile => canvas.remove(projectile)); // Remove all projectiles
            obstacles = [];
            projectiles = [];
            document.getElementById('gameOverScreen').style.display = 'none'; // Hide game over screen
            document.getElementById('restartGameButton').style.display = 'none'; // Hide restart button
            startCreatingZombies();
            startCreatingBarriers();
            gameLoop();
            updateKillCount(); // Initialize kill count display
            updateAmmoDisplay(); // Initialize ammo display
            updateClipDisplay(); // Initialize clip display
        });

        // Pause the game when the button is clicked
        document.getElementById('pauseButton').addEventListener('click', (event) => {
            event.preventDefault(); // Prevent default action of the button
            gamePaused = !gamePaused; // Toggle pause state
            document.getElementById('pauseButton').innerText = gamePaused ? 'Resume' : 'Pause'; // Update button text
            if (gamePaused) {
                cancelAnimationFrame(gameLoopId); // Stop the game loop
                clearInterval(zombieIntervalId); // Stop creating zombies
                clearInterval(barrierIntervalId); // Stop creating barriers
            } else {
                startCreatingZombies(); // Resume creating zombies
                startCreatingBarriers(); // Resume creating barriers
                gameLoop(); // Resume the game loop
            }
        });

        // Reload the weapon when the button is clicked
        document.getElementById('reloadButton').addEventListener('click', () => {
            const bulletsNeeded = maxClip - clip;
            if (ammo >= bulletsNeeded) {
                clip = maxClip;
                ammo -= bulletsNeeded;
            } else {
                clip += ammo;
                ammo = 0;
            }
            updateAmmoDisplay(); // Update ammo display
            updateClipDisplay(); // Update clip display
        });

        // Keyboard controls for jumping and moving
        document.addEventListener('keydown', (event) => {
            const moveDistance = 10; // Distance to move the player

            if (event.code === 'ArrowLeft') {
                // Move left
                player.left = Math.max(0, player.left - moveDistance); // Prevent moving out of bounds
            } else if (event.code === 'ArrowRight') {
                // Move right
                player.left = Math.min(canvas.width - player.getScaledWidth(), player.left + moveDistance); // Prevent moving out of bounds
            } else if (event.code === 'ArrowUp' && !player.isJumping) { 
                player.isJumping = true;
                const originalTop = player.top;
                const jumpHeight = 400;  // Higher jump to clear fire
                const hangTime = 500;    // Time spent at peak of jump

                // Jump up
                player.animate('top', originalTop - jumpHeight, {
                    duration: 600, // Longer jump up time
                    onChange: canvas.renderAll.bind(canvas),
                    onComplete: () => {
                        // Stay in the air for longer
                        setTimeout(() => {
                            // Descend back down
                            player.animate('top', originalTop, {
                                duration: 800,  // Slower descent
                                onChange: canvas.renderAll.bind(canvas),
                                onComplete: () => {
                                    player.isJumping = false;
                                }
                            });
                        }, hangTime); // Delay at the peak of the jump
                    }
                });
            } else if (event.code === 'Space') { 
                event.preventDefault(); // Prevent default action of the space bar
                createProjectile();
            }

            canvas.renderAll(); // Re-render the canvas to reflect the player's new position
        });

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.setWidth(window.innerWidth);
            canvas.setHeight(window.innerHeight);
            canvas.renderAll();
        });
    </script>
</body>
</html>
