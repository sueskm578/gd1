<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Game with Fabric.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            border: 1px solid black;
        }
        #startScreen, #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        #startScreen {
            flex-direction: column;
        }
        #gameUI {
            display: none;
            justify-content: space-between;
            padding: 20px;
            z-index: 2;
        }
        #score {
            color: white;
            font-size: 24px;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 3;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1 style="color: white;">Welcome to the Zombie Game</h1>
        <button id="startGameButton">Start Game</button>
    </div>
    
    <div id="gameUI">
        <div id="controls">
            <button id="restartButton">Restart</button>
            <button id="pauseButton">Pause</button>
        </div>
        <div id="score">Score: 0</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = new fabric.Canvas('gameCanvas');
        canvas.setWidth(window.innerWidth);
        canvas.setHeight(window.innerHeight);

        let gameOver = false;
        let gamePaused = false;
        let score = 0;
        let spawnInterval = 3000;
        let obstacleSpeed = 5;
        let scoreElement = document.getElementById('score');

        const startScreen = document.getElementById('startScreen');
        const gameUI = document.getElementById('gameUI');
        const startGameButton = document.getElementById('startGameButton');
        const restartButton = document.getElementById('restartButton');
        const pauseButton = document.getElementById('pauseButton');

        let obstacles = [];
        let projectiles = [];
        let player;

        // Load the background image
        const backgroundImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/background apocalypse.avif";
        
        function loadBackground() {
            return new Promise((resolve) => {
                fabric.Image.fromURL(backgroundImageUrl, function(img) {
                    img.set({
                        left: 0,
                        top: 0,
                        selectable: false,
                        evented: false
                    });
                    img.scaleToWidth(canvas.width);
                    canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
                    resolve(); // Resolve the promise once the image is loaded
                });
            });
        }

        // Load the player image
        const playerImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/gun guy.png";
        fabric.Image.fromURL(playerImageUrl, function(img) {
            img.scale(0.1);
            img.set({
                left: 50,
                top: canvas.height - img.getScaledHeight() - 20,
                selectable: false
            });
            player = img;
        });

        // Initialize the game elements
        async function initGame() {
            await loadBackground(); // Load the background image
            canvas.clear();  // Clear canvas
            obstacles = [];
            projectiles = [];
            score = 0;
            scoreElement.textContent = `Score: ${score}`;
            gameOver = false;
            gamePaused = false;
            canvas.add(player); // Add player after it is loaded
            startCreatingObstacles();
            gameLoop();
        }

        // Show game UI and start game
        startGameButton.addEventListener('click', () => {
            startScreen.style.display = 'none';  // Hide start screen
            gameUI.style.display = 'flex';       // Show game UI
            initGame();
        });

        // Restart button
        restartButton.addEventListener('click', () => {
            initGame(); // Restart the game
        });

        // Pause button
        pauseButton.addEventListener('click', () => {
            gamePaused = !gamePaused;
            pauseButton.textContent = gamePaused ? 'Resume' : 'Pause';
        });

        // Create zombies
        function createZombie() {
            const zombieImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/zombie.png";
            fabric.Image.fromURL(zombieImageUrl, function(img) {
                img.scale(0.2);
                img.set({
                    left: canvas.width,
                    top: canvas.height - img.getScaledHeight() - 20,
                    selectable: false
                });
                obstacles.push({ type: 'zombie', img });
                canvas.add(img);
            });
        }

        // Create fire barrier
        function createBarrier() {
            const fireImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/vecteezy_bonfire-with_26772683.png";
            fabric.Image.fromURL(fireImageUrl, function(img) {
                img.scale(0.03); 
                img.set({
                    left: canvas.width,
                    top: canvas.height - img.getScaledHeight() - 20,
                    selectable: false
                });
                obstacles.push({ type: 'fire', img });
                canvas.add(img);
            });
        }

        // Randomly choose between zombie and fire barrier
        function createObstacle() {
            if (Math.random() < 0.5) {
                createZombie();
            } else {
                createBarrier();
            }
        }

        // Create a projectile (bullet)
        function createProjectile() {
            const bulletImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/bullet.png";
            fabric.Image.fromURL(bulletImageUrl, function(img) {
                img.scale(0.1);
                img.set({
                    left: player.left + player.getScaledWidth(),
                    top: player.top + player.getScaledHeight() / 2 - img.getScaledHeight() / 2,
                    selectable: false
                });
                projectiles.push(img);
                canvas.add(img);
                moveProjectile(img);
            });
        }

        // Move the projectile
        function moveProjectile(projectile) {
            const interval = setInterval(() => {
                if (!gamePaused) {
                    projectile.left += 10;
                    if (projectile.left > canvas.width) {
                        canvas.remove(projectile);
                        projectiles.splice(projectiles.indexOf(projectile), 1);
                        clearInterval(interval);
                    } else {
                        obstacles.forEach((obstacle, index) => {
                            if (obstacle.type === 'zombie' && 
                                projectile.left < obstacle.img.left + obstacle.img.getScaledWidth() &&
                                projectile.left + projectile.getScaledWidth() > obstacle.img.left &&
                                projectile.top < obstacle.img.top + obstacle.img.getScaledHeight() &&
                                projectile.top + projectile.getScaledHeight() > obstacle.img.top) {
                                canvas.remove(obstacle.img);
                                canvas.remove(projectile);
                                obstacles.splice(index, 1);
                                projectiles.splice(projectiles.indexOf(projectile), 1);
                                score += 1; // Increment score by 1 for hitting a zombie
                                scoreElement.textContent = `Score: ${score}`;
                                clearInterval(interval);
                            }
                        });
                    }
                    canvas.renderAll();
                }
            }, 30);
        }

        // Check if obstacle hits the player
        function checkCollisionWithPlayer(obstacle) {
            return (
                player.left < obstacle.img.left + obstacle.img.getScaledWidth() &&
                player.left + player.getScaledWidth() > obstacle.img.left &&
                player.top < obstacle.img.top + obstacle.img.getScaledHeight() &&
                player.top + player.getScaledHeight() > obstacle.img.top
            );
        }

        // End the game
        function endGame() {
            gameOver = true;
            alert("Game Over!");
            canvas.clear();
            startScreen.style.display = 'flex';  // Show the start screen again
            gameUI.style.display = 'none';        // Hide the game UI
        }

        // Game loop
        function gameLoop() {
            if (!gameOver && !gamePaused) {
                obstacles.forEach((obstacle, index) => {
                    obstacle.img.left -= obstacleSpeed;
                    if (obstacle.img.left < 0) {
                        canvas.remove(obstacle.img);
                        obstacles.splice(index, 1);
                    } else if (checkCollisionWithPlayer(obstacle)) {
                        endGame(); // End game on collision
                    }
                });
                canvas.renderAll();
                requestAnimationFrame(gameLoop);
            }
        }

        // Start creating obstacles
        function startCreatingObstacles() {
            const intervalId = setInterval(() => {
                if (!gamePaused) {
                    createObstacle();
                    spawnInterval = Math.max(1000, spawnInterval * 0.98);
                    obstacleSpeed += 0.1;
                }
            }, spawnInterval);
            return intervalId; // Return the interval ID
        }
    </script>
</body>
</html>
