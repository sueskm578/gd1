!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Game with Fabric.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabrbody {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
    margin: 0; /* Remove default margin */
}

#gameScreen {
    width: 80%; /* Adjust width as needed */
    height: 80%; /* Adjust height as needed */
    max-width: 1200px; /* Optional max width */
    max-height: 800px; /* Optional max height */
    border: 2px solid #000; /* Optional border */
}
ic.min.js"></script>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = new fabric.Canvas('gameCanvas');
        const player = new fabric.Rect({
            left: 50,
            top: 300,
            fill: 'blue',
            width: 50,
            height: 50
        });
        canvas.add(player);

        let obstacles = [];
        let projectiles = [];
        let score = 0;

        // Function to create obstacles
        function createObstacle() {
            const obstacle = new fabric.Rect({
                left: 800,
                top: Math.random() < 0.5 ? 350 : 300,
                fill: 'red',
                width: 30,
                height: 30
            });
            obstacles.push(obstacle);
            canvas.add(obstacle);
        }

        // Function to create a projectile
        function createProjectile() {
            const projectile = new fabric.Circle({
                left: player.left + player.width,
                top: player.top + player.height / 2 - 5,
                fill: 'yellow',
                radius: 5
            });
            projectiles.push(projectile);
            canvas.add(projectile);
            moveProjectile(projectile);
        }

        // Move the projectile
        function moveProjectile(projectile) {
            const interval = setInterval(() => {
                projectile.left += 10; // Move projectile to the right
                if (projectile.left > canvas.width) {
                    canvas.remove(projectile);
                    projectiles.splice(projectiles.indexOf(projectile), 1);
                    clearInterval(interval);
                } else {
                    // Check for collision with obstacles
                    obstacles.forEach((obstacle, index) => {
                        if (projectile.left < obstacle.left + obstacle.width &&
                            projectile.left + projectile.radius * 2 > obstacle.left &&
                            projectile.top < obstacle.top + obstacle.height &&
                            projectile.top + projectile.radius * 2 > obstacle.top) {
                            canvas.remove(obstacle);
                            canvas.remove(projectile);
                            obstacles.splice(index, 1);
                            projectiles.splice(projectiles.indexOf(projectile), 1);
                            score += 10; // Increase score for shooting
                            clearInterval(interval);
                        }
                    });
                }
                canvas.renderAll();
            }, 30);
        }

        // Game loop
        function gameLoop() {
            obstacles.forEach((obstacle, index) => {
                obstacle.left -= 5; // Move obstacle left
                if (obstacle.left < 0) {
                    canvas.remove(obstacle);
                    obstacles.splice(index, 1);
                    score++;
                }
            });
            canvas.renderAll();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        setInterval(createObstacle, 2000); // Create a new obstacle every 2 seconds
        gameLoop();

        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') { // Jump
                player.top -= 50; // Jump height
                setTimeout(() => {
                    player.top += 50; // Return to ground
                }, 500);
            } else if (event.code === 'KeyZ') { // Shoot
                createProjectile(); // Create a projectile
            }
        });
    </script>
</body>
</html>
