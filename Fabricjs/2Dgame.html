<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Game with Fabric.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <style>
        body {
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Prevent scrollbars */
        }
        canvas {
            display: block; /* Remove inline-block spacing */
            border: 1px solid black; /* Optional border */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = new fabric.Canvas('gameCanvas');
        canvas.setWidth(window.innerWidth);
        canvas.setHeight(window.innerHeight);

        // Load the background image
        const backgroundImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/background apocalypse.avif";
        fabric.Image.fromURL(backgroundImageUrl, function(img) {
            img.set({
                left: 0,
                top: 0,
                selectable: false,
                evented: false
            });
            img.scaleToWidth(canvas.width);
            canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
        });

        // Load the player image
        const playerImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/gun guy.png";
        let player;
        fabric.Image.fromURL(playerImageUrl, function(img) {
            img.scale(0.1);
            img.set({
                left: 50,
                top: canvas.height - img.getScaledHeight() - 20,
                selectable: false
            });
            player = img;
            canvas.add(img);
        });

        let obstacles = [];
        let projectiles = [];
        let score = 0;

        // Function to create zombies
        function createZombie() {
            const zombieImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/zombie.png";
            fabric.Image.fromURL(zombieImageUrl, function(img) {
                img.scale(0.15); // Increased scale to 15%
                img.set({
                    left: canvas.width,
                    top: canvas.height - img.getScaledHeight() - 20,
                    selectable: false
                });
                obstacles.push(img);
                canvas.add(img);
            });
        }

        // Function to create a projectile (bullet)
        function createProjectile() {
            const bulletImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/bullet.png";
            fabric.Image.fromURL(bulletImageUrl, function(img) {
                img.scale(0.05);
                img.set({
                    left: player.left + player.width,
                    top: player.top + player.height / 2 - img.getScaledHeight() / 2,
                    selectable: false
                });
                projectiles.push(img);
                canvas.add(img);
                moveProjectile(img);
            });
        }

        // Move the projectile
        function moveProjectile(projectile) {
            const interval = setInterval(() => {
                projectile.left += 10; // Move projectile to the right
                if (projectile.left > canvas.width) {
                    canvas.remove(projectile);
                    projectiles.splice(projectiles.indexOf(projectile), 1);
                    clearInterval(interval);
                } else {
                    // Check for collision with obstacles
                    obstacles.forEach((obstacle, index) => {
                        if (projectile.left < obstacle.left + obstacle.width &&
                            projectile.left + projectile.width > obstacle.left &&
                            projectile.top < obstacle.top + obstacle.height &&
                            projectile.top + projectile.height > obstacle.top) {
                            canvas.remove(obstacle);
                            canvas.remove(projectile);
                            obstacles.splice(index, 1);
                            projectiles.splice(projectiles.indexOf(projectile), 1);
                            score += 10; // Increase score for shooting
                            clearInterval(interval);
                        }
                    });
                }
                canvas.renderAll();
            }, 30);
        }

        // Game loop
        function gameLoop() {
            obstacles.forEach((obstacle, index) => {
                obstacle.left -= 5; // Move obstacle left
                if (obstacle.left < 0) {
                    canvas.remove(obstacle);
                    obstacles.splice(index, 1);
                    score++;
                }
            });
            canvas.renderAll();
            requestAnimationFrame(gameLoop);
        }

        // Function to start creating obstacles at random intervals
        function startCreatingObstacles() {
            setInterval(() => {
                if (Math.random() < 0.5) {
                    createZombie(); // 50% chance to create a zombie
                }
            }, Math.random() * 4000 + 2000); // Random interval between 2 to 6 seconds
        }

        // Start the game
        startCreatingObstacles();
        gameLoop();

        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            if (event.code === 'ArrowUp') { // Jump
                player.top -= 50; // Jump height
                setTimeout(() => {
                    player.top += 50; // Return to ground
                }, 500);
            } else if (event.code === 'Space') { // Shoot
                createProjectile(); // Create a projectile
            }
        });

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.setWidth(window.innerWidth);
            canvas.setHeight(window.innerHeight);
            canvas.renderAll();
        });
    </script>
</body>
</html>
