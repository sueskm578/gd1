<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Shooting Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            border: 1px solid black;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
            background-image: url('https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/background%20apocalypse.avif');
            background-size: cover;
        }
        #startScreen h1 {
            color: white;
        }
        #startGameButton, #restartButton, #pauseButton, #reloadButton {
            padding: 10px 20px;
            font-size: 20px;
            margin: 5px;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
        }
        #scoreDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 30px;
            z-index: 2;
        }
        #bulletDisplay {
            position: absolute; 
            top: 10px; 
            left: 50%; 
            transform: translateX(-50%); 
            color: white; 
            font-size: 30px; 
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Welcome to the Zombie Game</h1>
        <button id="startGameButton">Start Game</button>
    </div>

    <div id="controls" style="display: none;">
        <button id="restartButton">Restart</button>
        <button id="pauseButton">Pause</button>
        <button id="reloadButton" style="display: none;">Reload</button>
    </div>

    <div id="scoreDisplay" style="display: none;">Score: <span id="scoreValue">0</span></div>
    <div id="bulletDisplay">Bullets: <span id="bulletCount">10</span></div>

    <canvas id="gameCanvas"></canvas>

    <!-- Sound Effects -->
    <audio id="backgroundMusic" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/zombie-background.mp3" loop></audio>
    <audio id="shootSound" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/Gun-shooting.mp3"></audio>
    <audio id="zombieSpawnSound" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/undead-growl.wav"></audio>
    <audio id="zombieDeathSound" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/Zombie-death.mp3"></audio>
    <audio id="gameOverSound" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/Game-over.mp3"></audio>
    <audio id="reloadSound" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/Gun-reload.mp3"></audio>

    <script>
        const canvas = new fabric.Canvas('gameCanvas');
        canvas.setWidth(window.innerWidth);
        canvas.setHeight(window.innerHeight);

        let gameOver, isPaused, gameLoopId, obstacleIntervalId, player, obstacles, projectiles, score, spawnInterval, obstacleSpeed;
        let bulletsRemaining = 10;

        function initVariables() {
            gameOver = false;
            isPaused = false;
            obstacles = [];
            projectiles = [];
            score = 0;
            spawnInterval = 2000; // Increased initial spawn interval to 2 seconds
            obstacleSpeed = 3; // Decreased initial obstacle speed
        }

        function setupGame() {
            initVariables();
            document.getElementById('backgroundMusic').currentTime = 0;
            canvas.clear();

            // Load background image
            const backgroundImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/background%20apocalypse.avif";
            fabric.Image.fromURL(backgroundImageUrl, function(img) {
                img.set({
                    left: 0,
                    top: -300,
                    selectable: false,
                    evented: false
                });
                img.scaleToWidth(canvas.width);
                canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
            });

            // Load player image
            const playerImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/gun%20guy.png";
            fabric.Image.fromURL(playerImageUrl, function(img) {
                img.scale(0.1);
                img.set({
                    left: 50,
                    top: canvas.height - img.getScaledHeight() - 20,
                    selectable: false
                });
                player = img;
                player.isJumping = false;
                canvas.add(img);
            });

            updateBulletCount(); // Initialize bullet count display
        }

        function createZombie() {
            const zombieImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/zombie.png";
            fabric.Image.fromURL(zombieImageUrl, function(img) {
                img.scale(0.2);
                img.set({
                    left: canvas.width,
                    top: canvas.height - img.getScaledHeight() - 20,
                    selectable: false
                });
                obstacles.push({ type: 'zombie', img });
                canvas.add(img);
                document.getElementById('zombieSpawnSound').play();
                moveZombie(img); // Start moving the zombie
            });
        }

        function moveZombie(zombie) {
            const interval = setInterval(() => {
                if (isPaused || gameOver) return;
                zombie.left -= obstacleSpeed; // Move zombie left
                if (zombie.left + zombie.getScaledWidth() < 0) {
                    canvas.remove(zombie);
                    obstacles = obstacles.filter(ob => ob.img !== zombie);
                    clearInterval(interval);
                } else if (checkCollisionWithPlayer({ img: zombie })) {
                    endGame();
                }
                canvas.renderAll();
            }, 30);
        }

        function createBarrier() {
            const fireImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/vecteezy_bonfire-with_26772683.png";
            fabric.Image.fromURL(fireImageUrl, function(img) {
                img.scale(0.03); 
                img.set({
                    left: canvas.width,
                    top: canvas.height - img.getScaledHeight() - 20,
                    selectable: false
                });
                obstacles.push({ type: 'fire', img });
                canvas.add(img);
                moveBarrier(img);
            });
        }

        function moveBarrier(barrier) {
            const interval = setInterval(() => {
                if (isPaused || gameOver) return;
                barrier.left -= obstacleSpeed; // Move barrier left
                if (barrier.left + barrier.getScaledWidth() < 0) {
                    canvas.remove(barrier);
                    obstacles = obstacles.filter(ob => ob.img !== barrier);
                    clearInterval(interval);
                } else if (checkCollisionWithPlayer({ img: barrier })) {
                    endGame();
                }
                canvas.renderAll();
            }, 30);
        }

        function createObstacle() {
            // Ensure obstacles are not spawned too close together
            if (obstacles.length === 0 || obstacles.every(ob => ob.img.left < canvas.width - 200)) {
                if (Math.random() < 0.5) {
                    createZombie();
                } else {
                    createBarrier();
                }
            }
        }

        function createBulletCrate() {
            const crateImageUrl = "https://github.com/sueskm578/sueskm578.github.io/raw/main/Fabricjs/crate.png";
            fabric.Image.fromURL(crateImageUrl, function(img) {
                img.scale(0.1);
                img.set({
                    left: Math.random() * (canvas.width - img.getScaledWidth()),
                    top: 0, // Start from the top
                    selectable: false
                });
                obstacles.push({ type: 'crate', img });
                canvas.add(img);
                moveBulletCrate(img);
            });
        }

        function moveBulletCrate(crate) {
            const fallSpeed = 2; // Adjust this value for slower or faster falling speed
            const interval = setInterval(() => {
                if (isPaused || gameOver) return;
                crate.top += fallSpeed; // Move downwards at the specified speed
                if (crate.top > canvas.height) {
                    canvas.remove(crate);
                    obstacles = obstacles.filter(ob => ob.img !== crate);
                    clearInterval(interval);
                } else if (checkCollisionWithPlayer({ img: crate })) {
                    bulletsRemaining += 5; // Collect 5 bullets per crate
                    updateBulletCount();
                    canvas.remove(crate);
                    obstacles = obstacles.filter(ob => ob.img !== crate);
                    clearInterval(interval);
                }
                canvas.renderAll();
            }, 30);
        }

        function checkCollisionWithPlayer(obstacle) {
            return player.left < obstacle.img.left + obstacle.img.getScaledWidth() &&
                   player.left + player.getScaledWidth() > obstacle.img.left &&
                   player.top < obstacle.img.top + obstacle.img.getScaledHeight() &&
                   player.top + player.getScaledHeight() > obstacle.img.top;
        }

        function checkCollisionWithProjectile(obstacle) {
            return projectiles.some(projectile => 
                projectile.left < obstacle.img.left + obstacle.img.getScaledWidth() &&
                projectile.left + projectile.width > obstacle.img.left &&
                projectile.top < obstacle.img.top + obstacle.img.getScaledHeight() &&
                projectile.top + projectile.height > obstacle.img.top
            );
        }

        function shootProjectile() {
            if (bulletsRemaining > 0) {
                const projectile = new fabric.Rect({
                    left: player.left + player.getScaledWidth(),
                    top: player.top + (player.getScaledHeight() / 2) - 5,
                    fill: 'red',
                    width: 10,
                    height: 5,
                    selectable: false
                });
                projectiles.push(projectile);
                canvas.add(projectile);
                document.getElementById('shootSound').play();
                moveProjectile(projectile);
                bulletsRemaining--;
                updateBulletCount();
            }
        }

        function moveProjectile(projectile) {
            const interval = setInterval(() => {
                if (isPaused || gameOver) return;
                projectile.left += 10; // Move projectile to the right
                if (projectile.left > canvas.width) {
                    canvas.remove(projectile);
                    projectiles = projectiles.filter(p => p !== projectile);
                    clearInterval(interval);
                } else {
                    obstacles.forEach(obstacle => {
                        if (checkCollisionWithProjectile(obstacle)) {
                            canvas.remove(obstacle.img);
                            obstacles = obstacles.filter(ob => ob.img !== obstacle.img);
                            canvas.remove(projectile);
                            projectiles = projectiles.filter(p => p !== projectile);
                            clearInterval(interval);
                            score += 10; // Increase score when hitting an obstacle
                            updateScore();
                            document.getElementById('zombieDeathSound').play();
                        }
                    });
                }
                canvas.renderAll();
            }, 30);
        }

        function updateScore() {
            document.getElementById('scoreValue').innerText = score;
        }

        function updateBulletCount() {
            document.getElementById('bulletCount').innerText = bulletsRemaining;
            if (bulletsRemaining <= 0) {
                document.getElementById('reloadButton').style.display = 'inline';
            } else {
                document.getElementById('reloadButton').style.display = 'none';
            }
        }

        function endGame() {
            gameOver = true;
            document.getElementById('gameOverSound').play();
            clearInterval(obstacleIntervalId);
            canvas.clear();
            canvas.add(new fabric.Text('Game Over', { fontSize: 60, left: canvas.width / 2 - 150, top: canvas.height / 2 - 30, fill: 'red' }));
            canvas.renderAll();
        }

        function startCreatingObstacles() {
            const maxCrates = 3; // Maximum number of crates allowed at once
            let crateCount = 0; // Current number of crates

            obstacleIntervalId = setInterval(() => {
                if (!isPaused) {
                    const rand = Math.random();
                    // Check if it's time to spawn an obstacle or a crate
                    if (rand < 0.7) { 
                        createObstacle();
                    } else if (crateCount < maxCrates) { // Only create a crate if below the max limit
                        createBulletCrate();
                        crateCount++;
                    }

                    // Increase obstacle speed and gradually reduce spawn interval
                    obstacleSpeed += 0.05; // Slow increase of speed over time
                    spawnInterval = Math.max(1000, spawnInterval * 0.98); // Slowly decrease the spawn rate (min of 1 second between spawns)
                }
            }, spawnInterval);
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('controls').style.display = 'block';
            document.getElementById('scoreDisplay').style.display = 'block';
            setupGame();
            startCreatingObstacles();
            gameLoop();
        }

        function gameLoop() {
            if (!gameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        document.getElementById('startGameButton').addEventListener('click', startGame);
        document.getElementById('reloadButton').addEventListener('click', () => {
            bulletsRemaining += 5; // Reload 5 bullets
            updateBulletCount();
            document.getElementById('reloadSound').play();
        });

        document.getElementById('pauseButton').addEventListener('click', () => {
            isPaused = !isPaused;
            if (isPaused) {
                document.getElementById('pauseButton').innerText = 'Resume';
            } else {
                document.getElementById('pauseButton').innerText = 'Pause';
                gameLoop(); // Resume game loop
            }
        });

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                shootProjectile();
            }
        });

        window.addEventListener('resize', () => {
            canvas.setWidth(window.innerWidth);
            canvas.setHeight(window.innerHeight);
            canvas.renderAll();
        });
    </script>
</body>
</html>
