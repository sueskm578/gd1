<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chessboard with Piece Images</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js" crossorigin></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #root {
      width: 100%;
      height: 100%;
    }

    .full-background {
      background-image: url('https://github.com/sueskm578/sueskm578.github.io/raw/main/React/Logo 2 Chess.jpg');
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      position: relative;
    }

    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    .chessboard-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
    }

    .start-button {
      position: absolute;
      right: 50px;
      bottom: 50px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .start-button:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    .black-background {
      background-color: black;
    }

    .game-over {
      color: white;
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="react,stage-3">
    const initialGameState = [
      ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
      ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
      ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
    ];

    const pieceImages = {
      'r': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
      'n': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
      'b': 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
      'q': 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
      'k': 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg',
      'p': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
      'R': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
      'N': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
      'B': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
      'Q': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
      'K': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
      'P': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg'
    };

    // Replace with the URLs of your sound files
    const moveSound = new Audio("https://github.com/sueskm578/sueskm578.github.io/raw/main/React/ChessMove.wav");
    const captureSound = new Audio("https://github.com/sueskm578/sueskm578.github.io/raw/main/React/Chesscapture.mp3");
    const gameOverSound = new Audio("https://github.com/sueskm578/sueskm578.github.io/raw/main/React/Chessgameover.mp3");
    const backgroundMusic = new Audio("https://github.com/sueskm578/sueskm578.github.io/raw/main/React/ChessBackgroundmusic.mp3");

    function Game() {
      const [game, setGame] = React.useState(initialGameState);
      const [selectedSquare, setSelectedSquare] = React.useState(null);
      const [gameStarted, setGameStarted] = React.useState(false);
      const [gameOver, setGameOver] = React.useState(false);
      const [winner, setWinner] = React.useState(null);

      function checkGameStatus(newGame) {
        // Basic check for checkmate - needs proper implementation
        const checkmate = false; // Replace with actual checkmate logic
        const check = false; // Replace with actual check logic

        if (checkmate) {
          setGameOver(true);
          gameOverSound.play();
          setWinner(selectedSquare[0] === 0 ? 'Black' : 'White');
        }
      }

      function handleClick(row, col) {
        if (gameOver) return;

        if (selectedSquare) {
          const newGame = game.map(row => row.slice());
          const [selectedRow, selectedCol] = selectedSquare;

          const movedPiece = newGame[selectedRow][selectedCol];
          const capturedPiece = newGame[row][col];

          newGame[row][col] = movedPiece;
          newGame[selectedRow][selectedCol] = '';

          if (capturedPiece) {
            // Play sound on capture
            captureSound.play();
          } else {
            // Play sound on move
            moveSound.play();
          }

          setGame(newGame);
          setSelectedSquare(null);
          checkGameStatus(newGame);
        } else {
          if (game[row][col]) {
            setSelectedSquare([row, col]);
          }
        }
      }

      function handleStartGame() {
        setGameStarted(true);
        setGame(initialGameState); // Reset the game state on restart
        setGameOver(false);
        setWinner(null);
        backgroundMusic.loop = true;
        backgroundMusic.play();
      }

      return (
        <div className={gameStarted ? "centered black-background" : "full-background"}>
          {!gameStarted ? (
            <button onClick={handleStartGame} className="start-button">Start Game</button>
          ) : (
            <div className="chessboard-container">
              <Board game={game} onSquareClick={handleClick} selectedSquare={selectedSquare} />
              <button onClick={handleStartGame} style={{ marginTop: '20px' }}>Restart Game</button>
              {gameOver && <div className="game-over">{winner ? `${winner} wins!` : 'Game Over'}</div>}
            </div>
          )}
        </div>
      );
    }

    function Board({ game, onSquareClick, selectedSquare }) {
      return (
        <div>
          {game.map((row, rowIndex) => (
            <div key={rowIndex} style={{ display: 'flex' }}>
              {row.map((value, colIndex) => (
                <Square
                  key={colIndex}
                  value={value}
                  onClick={() => onSquareClick(rowIndex, colIndex)}
                  isLight={(rowIndex + colIndex) % 2 === 0}
                  isSelected={selectedSquare && selectedSquare[0] === rowIndex && selectedSquare[1] === colIndex}
                />
              ))}
            </div>
          ))}
        </div>
      );
    }

    function Square({ value, onClick, isLight, isSelected }) {
      const squareStyle = {
        width: '80px',
        height: '80px',
        display: 'flex',
        justifyContent: 'center',
        alignItems: 'center',
        cursor: 'pointer',
        backgroundColor: isSelected ? '#ffeb3b' : (isLight ? '#f0d9b5' : '#b58863'),
        border: '1px solid #999'
      };

      const pieceDisplay = () => {
        if (value) {
          return <img src={pieceImages[value]} alt={value} style={{ width: '70px', height: '70px' }} />;
        }
        return null;
      };

      return (
        <button style={squareStyle} onClick={onClick}>
          {pieceDisplay()}
        </button>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<Game />);
  </script>
</body>
</html>
