<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js" crossorigin></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #root {
      width: 100%;
      height: 100%;
    }

    .full-background {
      background-image: url("https://github.com/sueskm578/sueskm578.github.io/raw/main/React/Logo 2 Chess.jpg");
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      position: relative;
    }

    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    .chessboard-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
    }

    .start-button {
      position: absolute;
      right: 50px;
      bottom: 50px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .start-button:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    .black-background {
      background-color: black;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <audio id="background-music" loop>
    <source src="https://example.com/background-music.mp3" type="audio/mpeg" />
  </audio>
  <audio id="move-sound">
    <source src="https://example.com/move-sound.mp3" type="audio/mpeg" />
  </audio>
  <audio id="capture-sound">
    <source src="https://example.com/capture-sound.mp3" type="audio/mpeg" />
  </audio>
  <audio id="game-over-sound">
    <source src="https://example.com/game-over-sound.mp3" type="audio/mpeg" />
  </audio>

  <script type="text/babel" data-presets="react,stage-3">
    const initialGameState = [
      ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
      ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
      ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
    ];

    const pieceImages = {
      'r': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
      'n': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
      'b': 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
      'q': 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
      'k': 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg',
      'p': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
      'R': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
      'N': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
      'B': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
      'Q': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
      'K': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
      'P': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg'
    };

    function isValidMove(game, fromRow, fromCol, toRow, toCol, isWhite) {
      const piece = game[fromRow][fromCol];
      if (!piece) return false; // No piece selected
      const destinationPiece = game[toRow][toCol];
      const isOpponentPiece = destinationPiece && destinationPiece !== piece.toLowerCase();
      const rowDiff = Math.abs(fromRow - toRow);
      const colDiff = Math.abs(fromCol - toCol);
      const direction = isWhite ? -1 : 1;

      // Pawn rules
      if (piece.toLowerCase() === 'p') {
        const startRow = isWhite ? 6 : 1;
        // Standard pawn move forward
        if (!destinationPiece && toCol === fromCol && toRow === fromRow + direction) {
          return true;
        }
        // First move (can move two squares)
        if (!destinationPiece && toCol === fromCol && fromRow === startRow && toRow === fromRow + 2 * direction) {
          return true;
        }
        // Capture diagonally
        if (isOpponentPiece && Math.abs(toCol - fromCol) === 1 && toRow === fromRow + direction) {
          return true;
        }
      }
      // Knight rules (L shape: 2 by 1 or 1 by 2)
      if (piece.toLowerCase() === 'n') {
        return (rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2);
      }
      // Bishop rules (diagonal movement)
      if (piece.toLowerCase() === 'b') {
        if (rowDiff === colDiff && isPathClear(game, fromRow, fromCol, toRow, toCol)) {
          return true;
        }
      }
      // Rook rules (horizontal or vertical movement)
      if (piece.toLowerCase() === 'r') {
        if ((rowDiff === 0 || colDiff === 0) && isPathClear(game, fromRow, fromCol, toRow, toCol)) {
          return true;
        }
        // Castling rules
        if (piece.toLowerCase() === 'r' && fromRow === toRow && Math.abs(fromCol - toCol) === 2) {
          const rookCol = fromCol < toCol ? 7 : 0; // Rook position for castling
          const kingCol = fromCol < toCol ? 5 : 3; // King position after castling
          if (game[fromRow][rookCol] === (isWhite ? 'R' : 'r') && !game[fromRow][kingCol] && !game[fromRow][kingCol + (toCol < fromCol ? -1 : 1)]) {
            return true; // Valid castling move
          }
        }
      }
      // Queen rules (combination of rook and bishop)
      if (piece.toLowerCase() === 'q') {
        if ((rowDiff === colDiff || rowDiff === 0 || colDiff === 0) && isPathClear(game, fromRow, fromCol, toRow, toCol)) {
          return true;
        }
      }
      // King rules (move one square in any direction)
      if (piece.toLowerCase() === 'k') {
        return rowDiff <= 1 && colDiff <= 1;
      }
      return false;
    }

    function isPathClear(game, fromRow, fromCol, toRow, toCol) {
      const rowDirection = Math.sign(toRow - fromRow);
      const colDirection = Math.sign(toCol - fromCol);
      let r = fromRow + rowDirection;
      let c = fromCol + colDirection;
      while (r !== toRow || c !== toCol) {
        if (game[r][c]) return false; // Path is not clear
        r += rowDirection;
        c += colDirection;
      }
      return true; // Path is clear
    }

    function checkForCheckmate(game, isWhite) {
      const kingRow = isWhite ? 0 : 7;
      const kingCol = game[kingRow].indexOf(isWhite ? 'K' : 'k');
      return !canMoveAnyPiece(game, kingRow, kingCol, isWhite);
    }

    function canMoveAnyPiece(game, kingRow, kingCol, isWhite) {
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          if ((isWhite && game[row][col] === 'P') || (!isWhite && game[row][col] === 'p')) {
            for (let r = 0; r < 8; r++) {
              for (let c = 0; c < 8; c++) {
                if (isValidMove(game, row, col, r, c, isWhite)) {
                  return true; // At least one valid move found
                }
              }
            }
          }
        }
      }
      return false; // No valid moves found
    }

    class ChessGame extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          game: initialGameState,
          selectedSquare: null,
          isWhiteTurn: true,
          gameOver: false,
          winner: null,
        };
      }

      componentDidMount() {
        document.getElementById("background-music").play();
      }

      handleSquareClick(row, col) {
        const { game, selectedSquare, isWhiteTurn, gameOver } = this.state;
        if (gameOver) return; // Ignore clicks if the game is over

        if (selectedSquare) {
          const [fromRow, fromCol] = selectedSquare;
          if (isValidMove(game, fromRow, fromCol, row, col, isWhiteTurn)) {
            const piece = game[fromRow][fromCol];
            const destinationPiece = game[row][col];

            const newGame = game.map(row => row.slice());
            newGame[row][col] = piece; // Move the piece
            newGame[fromRow][fromCol] = ''; // Clear the old square

            // Check for captures
            if (destinationPiece) {
              document.getElementById("capture-sound").play(); // Play capture sound
            } else {
              document.getElementById("move-sound").play(); // Play move sound
            }

            // Check for game over conditions
            const checkmate = checkForCheckmate(newGame, !isWhiteTurn);
            if (checkmate) {
              this.setState({ gameOver: true, winner: isWhiteTurn ? 'Black' : 'White' });
              document.getElementById("game-over-sound").play(); // Play game over sound
              alert(`Game Over! ${isWhiteTurn ? 'White' : 'Black'} wins by checkmate.`);
            }

            this.setState({
              game: newGame,
              selectedSquare: null,
              isWhiteTurn: !isWhiteTurn,
            });
          } else {
            this.setState({ selectedSquare: null });
          }
        } else {
          // Select the square
          if (game[row][col] && (isWhiteTurn ? game[row][col] === game[row][col].toUpperCase() : game[row][col] === game[row][col].toLowerCase())) {
            this.setState({ selectedSquare: [row, col] });
          }
        }
      }

      renderSquare(row, col) {
        const piece = this.state.game[row][col];
        return (
          <div
            key={`${row}-${col}`}
            onClick={() => this.handleSquareClick(row, col)}
            style={{
              width: '50px',
              height: '50px',
              backgroundColor: (row + col) % 2 === 0 ? '#eee' : '#777',
              display: 'flex',
              justifyContent: 'center',
              alignItems: 'center',
              cursor: 'pointer',
              fontSize: '24px',
              color: 'black'
            }}
          >
            {piece && <img src={pieceImages[piece]} alt={piece} style={{ width: '80%', height: '80%' }} />}
          </div>
        );
      }

      renderBoard() {
        return (
          <div style={{ display: 'grid', gridTemplateColumns: 'repeat(8, 50px)', gridTemplateRows: 'repeat(8, 50px)' }}>
            {this.state.game.map((row, rowIndex) => (
              row.map((_, colIndex) => this.renderSquare(rowIndex, colIndex))
            ))}
          </div>
        );
      }

      render() {
        return (
          <div className="full-background">
            <div className="centered">
              <div className="chessboard-container">
                {this.renderBoard()}
              </div>
              {this.state.gameOver && (
                <div style={{ color: 'white', fontSize: '24px', marginTop: '20px' }}>
                  {this.state.winner} wins!
                </div>
              )}
              <button className="start-button" onClick={() => window.location.reload()}>
                Restart Game
              </button>
            </div>
          </div>
        );
      }
    }

    ReactDOM.render(<ChessGame />, document.getElementById("root"));
  </script>
</body>
</html>
