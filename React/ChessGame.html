<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js" crossorigin></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #root {
      width: 100%;
      height: 100%;
    }

    .full-background {
      background-image: url("https://github.com/sueskm578/sueskm578.github.io/raw/main/React/Logo 2 Chess.jpg");
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .chessboard-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      border-radius: 10px;
    }

    .start-button {
      position: absolute;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .start-button:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .chessboard {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
    }

    .square {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .white-square {
      background-color: #f0d9b5;
    }

    .black-square {
      background-color: #b58863;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="react,stage-3">
    const initialGameState = [
      ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
      ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
      ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
    ];

    const pieceImages = {
      'r': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
      'n': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
      'b': 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
      'q': 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
      'k': 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg',
      'p': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
      'R': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
      'N': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
      'B': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
      'Q': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
      'K': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
      'P': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg'
    };

    function Game() {
      const [game, setGame] = React.useState(initialGameState);
      const [selectedSquare, setSelectedSquare] = React.useState(null);
      const [isWhiteTurn, setIsWhiteTurn] = React.useState(true);
      const [gameStarted, setGameStarted] = React.useState(false);

      function handleClick(row, col) {
        if (!gameStarted) return;

        if (selectedSquare) {
          const [fromRow, fromCol] = selectedSquare;
          const piece = game[fromRow][fromCol];
          const newGame = game.map(row => row.slice());
          newGame[row][col] = piece;
          newGame[fromRow][fromCol] = '';
          setGame(newGame);
          setIsWhiteTurn(!isWhiteTurn);
          setSelectedSquare(null);
        } else {
          setSelectedSquare([row, col]);
        }
      }

      function startGame() {
        setGame(initialGameState);
        setGameStarted(true);
      }

      return (
        <div className="full-background">
          {!gameStarted ? (
            <button className="start-button" onClick={startGame}>Start Game</button>
          ) : (
            <div className="chessboard-container">
              <Chessboard game={game} onClick={handleClick} />
            </div>
          )}
        </div>
      );
    }

    function Chessboard({ game, onClick }) {
      return (
        <div className="chessboard">
          {game.map((row, rowIndex) =>
            row.map((piece, colIndex) => (
              <div
                key={`${rowIndex}-${colIndex}`}
                onClick={() => onClick(rowIndex, colIndex)}
                className={`square ${((rowIndex + colIndex) % 2 === 0) ? 'white-square' : 'black-square'}`}
              >
                {piece && <img src={pieceImages[piece]} alt={piece} style={{ width: '40px', height: '40px' }} />}
              </div>
            ))
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<Game />);
  </script>
</body>
</html>
