<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js" crossorigin></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #root {
      width: 100%;
      height: 100%;
    }

    .full-background {
      background-image: url("https://github.com/sueskm578/sueskm578.github.io/raw/main/React/Logo 2 Chess.jpg");
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      position: relative;
    }

    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    .chessboard-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
    }

    .start-button {
      position: absolute;
      right: 50px;
      bottom: 50px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .start-button:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    .black-background {
      background-color: black;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <audio id="moveSound" src="movhttps://github.com/sueskm578/sueskm578.github.io/raw/main/React/ChessMove.wave.mp3" preload="auto"></audio>
  <audio id="captureSound" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/React/Chesscapture.mp3" preload="auto"></audio>
  <audio id="gameOverSound" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/React/Chessgameover.mp3" preload="auto"></audio>
  <audio id="backgroundMusic" src="https://github.com/sueskm578/sueskm578.github.io/raw/main/React/ChessBackgroundmusic.mp3" loop preload="auto"></audio>

  <script type="text/babel" data-presets="react,stage-3">
    const initialGameState = [
      ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
      ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
      ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
    ];

    const pieceImages = {
      'r': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
      'n': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
      'b': 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
      'q': 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
      'k': 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg',
      'p': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
      'R': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
      'N': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
      'B': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
      'Q': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
      'K': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
      'P': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg'
    };

    function isValidMove(game, fromRow, fromCol, toRow, toCol, isWhite) {
      const piece = game[fromRow][fromCol];
      if (!piece) return false; // No piece selected
      const destinationPiece = game[toRow][toCol];
      const isOpponentPiece = destinationPiece && destinationPiece !== piece.toLowerCase();
      const rowDiff = Math.abs(fromRow - toRow);
      const colDiff = Math.abs(fromCol - toCol);
      const direction = isWhite ? -1 : 1;

      // Pawn rules
      if (piece.toLowerCase() === 'p') {
        const startRow = isWhite ? 6 : 1;
        // Standard pawn move forward
        if (!destinationPiece && toCol === fromCol && toRow === fromRow + direction) {
          return true;
        }
        // First move (can move two squares)
        if (!destinationPiece && toCol === fromCol && fromRow === startRow && toRow === fromRow + 2 * direction) {
          return true;
        }
        // Capture diagonally
        if (isOpponentPiece && Math.abs(toCol - fromCol) === 1 && toRow === fromRow + direction) {
          return true;
        }
      }
      // Knight rules (L shape: 2 by 1 or 1 by 2)
      if (piece.toLowerCase() === 'n') {
        return (rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2);
      }
      // Bishop rules (diagonal movement)
      if (piece.toLowerCase() === 'b') {
        if (rowDiff === colDiff && isPathClear(game, fromRow, fromCol, toRow, toCol)) {
          return true;
        }
      }
      // Rook rules (horizontal or vertical movement)
      if (piece.toLowerCase() === 'r') {
        if ((rowDiff === 0 || colDiff === 0) && isPathClear(game, fromRow, fromCol, toRow, toCol)) {
          return true;
        }
        // Castling rules
        if (piece.toLowerCase() === 'r' && fromRow === toRow && Math.abs(fromCol - toCol) === 2) {
          const rookCol = fromCol < toCol ? 7 : 0; // Rook position for castling
          const kingCol = fromCol < toCol ? 5 : 3; // King position after castling
          if (game[fromRow][rookCol] === (isWhite ? 'R' : 'r') && !game[fromRow][kingCol] && !game[fromRow][kingCol + (toCol < fromCol ? -1 : 1)]) {
            return true; // Valid castling move
          }
        }
      }
      // Queen rules (combination of rook and bishop)
      if (piece.toLowerCase() === 'q') {
        if ((rowDiff === colDiff || rowDiff === 0 || colDiff === 0) && isPathClear(game, fromRow, fromCol, toRow, toCol)) {
          return true;
        }
      }
      // King rules (move one square in any direction)
      if (piece.toLowerCase() === 'k') {
        return rowDiff <= 1 && colDiff <= 1;
      }
      return false;
    }

    function isPathClear(game, fromRow, fromCol, toRow, toCol) {
      const rowDirection = Math.sign(toRow - fromRow);
      const colDirection = Math.sign(toCol - fromCol);
      let r = fromRow + rowDirection;
      let c = fromCol + colDirection;
      while (r !== toRow || c !== toCol) {
        if (game[r][c]) {
          return false; // Path is blocked
        }
        r += rowDirection;
        c += colDirection;
      }
      return true;
    }

    function promotePawn(row, col, piece) {
      const promotionPiece = prompt("Promote your pawn to (Q, R, B, N):").toUpperCase();
      const validPieces = ['Q', 'R', 'B', 'N'];
      if (validPieces.includes(promotionPiece)) {
        game[row][col] = promotionPiece;
      }
    }

    function playSound(soundId) {
      const sound = document.getElementById(soundId);
      sound.currentTime = 0; // Rewind to the start
      sound.play();
    }

    class ChessGame extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          game: initialGameState,
          selectedPiece: null,
          selectedSquare: null,
          isWhiteTurn: true,
          gameOver: false,
        };
      }

      handleSquareClick(row, col) {
        const { game, selectedPiece, selectedSquare, isWhiteTurn } = this.state;

        if (this.state.gameOver) return; // Game is over

        if (selectedSquare) {
          const [fromRow, fromCol] = selectedSquare;
          if (isValidMove(game, fromRow, fromCol, row, col, isWhiteTurn)) {
            // Move the piece
            const newGame = game.map(r => r.slice());
            newGame[row][col] = newGame[fromRow][fromCol];
            newGame[fromRow][fromCol] = '';
            
            // Check for promotion
            if ((isWhiteTurn && row === 0) || (!isWhiteTurn && row === 7)) {
              promotePawn(row, col, newGame[row][col]);
            }

            // Check for checkmate or stalemate
            // (Add your own logic here)

            this.setState({
              game: newGame,
              selectedPiece: null,
              selectedSquare: null,
              isWhiteTurn: !isWhiteTurn,
            });
            playSound("moveSound");
          } else {
            this.setState({ selectedSquare: null }); // Deselect piece if move is invalid
          }
        } else {
          // Select a piece
          if (game[row][col] && ((isWhiteTurn && game[row][col] === game[row][col].toUpperCase()) || (!isWhiteTurn && game[row][col] === game[row][col].toLowerCase()))) {
            this.setState({ selectedPiece: game[row][col], selectedSquare: [row, col] });
          }
        }
      }

      handleGameOver() {
        this.setState({ gameOver: true });
        playSound("gameOverSound");
      }

      render() {
        const { game } = this.state;

        return (
          <div className="full-background">
            <div className="chessboard-container">
              <h1>Chess Game</h1>
              <div className="chessboard">
                {game.map((row, rowIndex) => (
                  <div key={rowIndex} className="row">
                    {row.map((piece, colIndex) => (
                      <div key={colIndex} className="square" onClick={() => this.handleSquareClick(rowIndex, colIndex)}>
                        {piece && <img src={pieceImages[piece]} alt={piece} />}
                      </div>
                    ))}
                  </div>
                ))}
              </div>
            </div>
            <button className="start-button" onClick={() => playSound("backgroundMusic")}>Start Music</button>
          </div>
        );
      }
    }

    ReactDOM.render(<ChessGame />, document.getElementById('root'));
  </script>
</body>
</html>
