      ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],

      ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
      ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
    ];

    const pieceImages = {
      'r': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
      'n': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',

      'p': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
      'R': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
      'N': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
      'B': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
      'Q': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
      'K': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
      'P': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg'
    };

    // New functions added for check, checkmate, and stalemate
    function isInCheck(game, isWhiteTurn) {
      const kingPosition = findKing(game, isWhiteTurn ? 'K' : 'k');
      if (!kingPosition) return false; // King not found (should not happen)
      return isSquareAttacked(game, kingPosition[0], kingPosition[1], !isWhiteTurn);
    }

    function isSquareAttacked(game, row, col, isAttackerWhite) {
      for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 8; c++) {
          const piece = game[r][c];
          if (piece && ((isAttackerWhite && piece === piece.toUpperCase()) || (!isAttackerWhite && piece === piece.toLowerCase()))) {
            if (isValidMove(game, r, c, row, col, isAttackerWhite)) {
              return true;
            }
          }
        }
      }
      return false;
    }

    function findKing(game, kingPiece) {
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          if (game[row][col] === kingPiece) {
            return [row, col];
          }
        }
      }
      return null;
    }

    function checkForCheckmate(game, isWhiteTurn) {
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const piece = game[row][col];
          if (piece && ((isWhiteTurn && piece === piece.toUpperCase()) || (!isWhiteTurn && piece === piece.toLowerCase()))) {
            for (let r = 0; r < 8; r++) {
              for (let c = 0; c < 8; c++) {
                if (isValidMove(game, row, col, r, c, isWhiteTurn)) {
                  const newGame = game.map(row => row.slice());
                  newGame[r][c] = newGame[row][col];
                  newGame[row][col] = '';
                  if (!isInCheck(newGame, isWhiteTurn)) {
                    return false; // Found a valid move that gets out of check
                  }
                }
              }
            }
          }
        }
      }
      return true; // No valid moves, checkmate
    }

    function Game() {
      const [game, setGame] = React.useState(initialGameState);
      const [selectedSquare, setSelectedSquare] = React.useState(null);
      const [gameStarted, setGameStarted] = React.useState(false);
      const [isWhiteTurn, setIsWhiteTurn] = React.useState(true);
      const [isCheck, setIsCheck] = React.useState(false);
      const [gameOver, setGameOver] = React.useState(false);
      const [winner, setWinner] = React.useState(null);

      function handleClick(row, col) {
        if (!gameStarted || gameOver) return; // Do nothing if the game hasn't started or is over

        if (selectedSquare) {
          const newGame = game.map(row => row.slice());
          const [selectedRow, selectedCol] = selectedSquare;

          // Check if the move is valid
          if (isValidMove(newGame, selectedRow, selectedCol, row, col, isWhiteTurn)) {
            newGame[row][col] = newGame[selectedRow][selectedCol];
            newGame[selectedRow][selectedCol] = '';

            // Pawn promotion logic
            if ((newGame[row][col] === 'P' && row === 0) || (newGame[row][col] === 'p' && row === 7)) {
              newGame[row][col] = promotePawn(row, col, newGame[row][col]);
            }

            // Check if moving into check
            const tempIsWhiteTurn = isWhiteTurn;
            const tempGame = newGame.map(row => row.slice());
            if (isInCheck(tempGame, tempIsWhiteTurn)) {
              alert("You can't move into check!");
              setSelectedSquare(null);
              return;
            }

            // Switch turns
            setIsWhiteTurn(!isWhiteTurn);
            setGame(newGame);
            setSelectedSquare(null);

            // Check if opponent is in check
            const opponentInCheck = isInCheck(newGame, !isWhiteTurn);
            setIsCheck(opponentInCheck);

            // Check for checkmate
            if (opponentInCheck) {
              const opponentCheckmate = checkForCheckmate(newGame, !isWhiteTurn);
              if (opponentCheckmate) {
                setGameOver(true);
                setWinner(isWhiteTurn ? 'White' : 'Black');
              }
            }
          } else {
            setSelectedSquare(null);
          }
        } else {
          if (game[row][col] && (isWhiteTurn ? game[row][col] === game[row][col].toUpperCase() : game[row][col] === game[row][col].toLowerCase())) {
            setSelectedSquare([row, col]);
          }
        }
      }

      function handleStartGame() {
        setGameStarted(true);
        setGame(initialGameState); // Reset the game state on restart
        setIsWhiteTurn(true); // White starts the game
        setGameOver(false);
        setIsCheck(false);
        setWinner(null);
        setSelectedSquare(null);
      }

      return (
        <div className={gameStarted ? "centered black-background" : "full-background"}>
          {!gameStarted ? (
            <button onClick={handleStartGame} className="start-button">Start Game</button>
          ) : (
            <div className="chessboard-container">
              <Board game={game} onSquareClick={handleClick} selectedSquare={selectedSquare} />
              {gameOver && (
                <div style={{ color: 'white', marginTop: '20px' }}>
                  Game Over! {winner} wins!
                </div>
              )}
              {!gameOver && isCheck && (
                <div style={{ color: 'white', marginTop: '20px' }}>
                  Check!
                </div>
              )}
              <button onClick={handleStartGame} style={{ marginTop: '20px' }}>Restart Game</button>
            </div>
          )}
        </div>
      );
    }

    function Board({ game, onSquareClick, selectedSquare }) {
      return (
        <div>
          {game.map((row, rowIndex) => (
            <div key={rowIndex} style={{ display: 'flex' }}>
              {row.map((value, colIndex) => (
                <Square
                  key={colIndex}
                  value={value}
                  onClick={() => onSquareClick(rowIndex, colIndex)}
                  isLight={(rowIndex + colIndex) % 2 === 0}
                  isSelected={selectedSquare && selectedSquare[0] === rowIndex && selectedSquare[1] === colIndex}
                />
              ))}
            </div>
          ))}
        </div>
      );
    }

    function Square({ value, onClick, isLight, isSelected }) {
      const squareStyle = {
        width: '80px',
        height: '80px',
        display: 'flex',
        justifyContent: 'center',
        alignItems: 'center',
        cursor: 'pointer',
        backgroundColor: isSelected ? '#ffeb3b' : (isLight ? '#f0d9b5' : '#b58863'),
        border: '1px solid #999'
      };

      const pieceDisplay = () => {
        if (value) {
          return <img src={pieceImages[value]} alt={value} style={{ width: '70px', height: '70px' }} />;
        }
        return null;
      };

      return (
        <button style={squareStyle} onClick={onClick}>
          {pieceDisplay()}
        </button>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<Game />);
  </script>
</body>
