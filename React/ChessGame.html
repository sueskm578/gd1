<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js" crossorigin></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #root {
      width: 100%;
      height: 100%;
    }

    .full-background {
      background-image: url("https://github.com/sueskm578/sueskm578.github.io/raw/main/React/Logo 2 Chess.jpg");
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      position: relative;
    }

    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    .chessboard-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
    }

    .start-button {
      position: absolute;
      right: 50px;
      bottom: 50px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .start-button:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    .black-background {
      background-color: black;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="react,stage-3">
    const initialGameState = [
      ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
      ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
      ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
    ];

    const pieceImages = {
      'r': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
      'n': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
      'b': 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
      'q': 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
      'k': 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg',
      'p': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
      'R': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
      'N': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
      'B': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
      'Q': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
      'K': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
      'P': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg'
    };

    function isValidMove(game, fromRow, fromCol, toRow, toCol, isWhite) {
      const piece = game[fromRow][fromCol];
      if (!piece) return false; // No piece selected
      const destinationPiece = game[toRow][toCol];
      const isOpponentPiece = destinationPiece && destinationPiece !== piece.toLowerCase();
      const rowDiff = Math.abs(fromRow - toRow);
      const colDiff = Math.abs(fromCol - toCol);
      const direction = isWhite ? -1 : 1;
      // Pawn rules
      if (piece.toLowerCase() === 'p') {
        const startRow = isWhite ? 6 : 1;
        // Standard pawn move forward
        if (!destinationPiece && toCol === fromCol && toRow === fromRow + direction) {
          return true;
        }
        // First move (can move two squares)
        if (!destinationPiece && toCol === fromCol && fromRow === startRow && toRow === fromRow + 2 * direction) {
          return true;
        }
        // Capture diagonally
        if (isOpponentPiece && Math.abs(toCol - fromCol) === 1 && toRow === fromRow + direction) {
          return true;
        }
      }
      // Knight rules (L shape: 2 by 1 or 1 by 2)
      if (piece.toLowerCase() === 'n') {
        return (rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2);
      }
      // Bishop rules (diagonal movement)
      if (piece.toLowerCase() === 'b') {
        if (rowDiff === colDiff && isPathClear(game, fromRow, fromCol, toRow, toCol)) {
          return true;
        }
      }
      // Rook rules (horizontal or vertical movement)
      if (piece.toLowerCase() === 'r') {
        if ((rowDiff === 0 || colDiff === 0) && isPathClear(game, fromRow, fromCol, toRow, toCol)) {
          return true;
        }
      }
      // Queen rules (combination of rook and bishop)
      if (piece.toLowerCase() === 'q') {
        if ((rowDiff === colDiff || rowDiff === 0 || colDiff === 0) && isPathClear(game, fromRow, fromCol, toRow, toCol)) {
          return true;
        }
      }
      // King rules (move one square in any direction)
      if (piece.toLowerCase() === 'k') {
        return rowDiff <= 1 && colDiff <= 1;
      }
      return false;
    }

    function isPathClear(game, fromRow, fromCol, toRow, toCol) {
      const rowDirection = Math.sign(toRow - fromRow);
      const colDirection = Math.sign(toCol - fromCol);
      let r = fromRow + rowDirection;
      let c = fromCol + colDirection;
      while (r !== toRow || c !== toCol) {
        if (game[r][c]) {
          return false; // Path is blocked
        }
        r += rowDirection;
        c += colDirection;
      }
      return true;
    }

    function isInCheck(game, isWhiteTurn) {
      const kingPosition = findKing(game, isWhiteTurn ? 'K' : 'k');
      return isSquareAttacked(game, kingPosition[0], kingPosition[1], !isWhiteTurn);
    }

    function isSquareAttacked(game, row, col, isAttackerWhite) {
      for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 8; c++) {
          const piece = game[r][c];
          if (piece && ((isAttackerWhite && piece === piece.toUpperCase()) || (!isAttackerWhite && piece === piece.toLowerCase()))) {
            if (isValidMove(game, r, c, row, col, isAttackerWhite)) {
              return true;
            }
          }
        }
      }
      return false;
    }

    function findKing(game, kingPiece) {
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          if (game[row][col] === kingPiece) {
            return [row, col];
          }
        }
      }
      return null;
    }

    function checkForCheckmate(game, isWhiteTurn) {
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const piece = game[row][col];
          if ((isWhiteTurn && piece === piece.toUpperCase()) || (!isWhiteTurn && piece === piece.toLowerCase())) {
            // Try all moves
            for (let r = 0; r < 8; r++) {
              for (let c = 0; c < 8; c++) {
                const newGame = game.map(row => [...row]); // Copy the game
                if (isValidMove(game, row, col, r, c, isWhiteTurn)) {
                  newGame[r][c] = piece;
                  newGame[row][col] = '';
                  if (!isInCheck(newGame, isWhiteTurn)) {
                    return false; // A valid move was found
                  }
                }
              }
            }
          }
        }
      }
      return true; // No valid moves, checkmate
    }

    const ChessGame = () => {
      const [gameState, setGameState] = React.useState(initialGameState);
      const [isWhiteTurn, setIsWhiteTurn] = React.useState(true);
      const [selectedPiece, setSelectedPiece] = React.useState(null);
      const [checkmate, setCheckmate] = React.useState(false);
      const [stalemate, setStalemate] = React.useState(false);
      const [check, setCheck] = React.useState(false);

      const handleCellClick = (row, col) => {
        if (checkmate || stalemate) return; // Game over
        const newGameState = gameState.map(row => [...row]);
        if (selectedPiece) {
          const [fromRow, fromCol] = selectedPiece;
          if (isValidMove(newGameState, fromRow, fromCol, row, col, isWhiteTurn)) {
            newGameState[row][col] = newGameState[fromRow][fromCol];
            newGameState[fromRow][fromCol] = '';
            setGameState(newGameState);
            setSelectedPiece(null);
            const nextIsWhiteTurn = !isWhiteTurn;
            if (isInCheck(newGameState, nextIsWhiteTurn)) {
              setCheck(true);
              if (checkForCheckmate(newGameState, nextIsWhiteTurn)) {
                setCheckmate(true);
              }
            } else {
              setCheck(false);
              setCheckmate(false);
            }
            setIsWhiteTurn(nextIsWhiteTurn);
          } else {
            setSelectedPiece(null);
          }
        } else {
          const piece = newGameState[row][col];
          if (piece && ((isWhiteTurn && piece === piece.toUpperCase()) || (!isWhiteTurn && piece === piece.toLowerCase()))) {
            setSelectedPiece([row, col]);
          }
        }
      };

      const renderCell = (row, col) => {
        const piece = gameState[row][col];
        return (
          <div
            key={`${row}-${col}`}
            onClick={() => handleCellClick(row, col)}
            style={{
              width: '50px',
              height: '50px',
              backgroundColor: (row + col) % 2 === 0 ? '#fff' : '#000',
              display: 'flex',
              justifyContent: 'center',
              alignItems: 'center'
            }}
          >
            {piece && <img src={pieceImages[piece]} alt={piece} style={{ width: '40px', height: '40px' }} />}
          </div>
        );
      };

      const renderGameOverMessage = () => {
        if (checkmate) {
          return <div>{isWhiteTurn ? 'Black Wins!' : 'White Wins!'}</div>;
        }
        if (stalemate) {
          return <div>Stalemate!</div>;
        }
        if (check) {
          return <div>Check!</div>;
        }
        return null;
      };

      return (
        <div className="full-background black-background">
          <div className="centered">
            <div className="chessboard-container">
              <div style={{ display: 'grid', gridTemplateColumns: 'repeat(8, 50px)', gridTemplateRows: 'repeat(8, 50px)' }}>
                {gameState.map((row, rowIndex) => row.map((cell, colIndex) => renderCell(rowIndex, colIndex)))}
              </div>
              {renderGameOverMessage()}
            </div>
          </div>
        </div>
      );
    };

    const App = () => {
      return <ChessGame />;
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
