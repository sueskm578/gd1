<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js" crossorigin></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #root {
      width: 100%;
      height: 100%;
    }

    .full-background {
      background-image: url("https://github.com/sueskm578/sueskm578.github.io/raw/main/React/Logo 2 Chess.jpg");
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      position: relative;
    }

    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    .chessboard-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
    }

    .start-button {
      position: absolute;
      right: 50px;
      bottom: 50px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .start-button:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    .black-background {
      background-color: black;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="react,stage-3">
    const initialGameState = [
      ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
      ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
      ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
    ];

    const pieceImages = {
      'r': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
      'n': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
      'b': 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
      'q': 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
      'k': 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg',
      'p': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
      'R': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
      'N': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
      'B': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
      'Q': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
      'K': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
      'P': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg'
    };

    function isValidMove(game, fromRow, fromCol, toRow, toCol, isWhite) {
      const piece = game[fromRow][fromCol];
      const target = game[toRow][toCol];
      
      // Prevent moving onto a piece of the same color
      if ((isWhite && target === target.toUpperCase()) || (!isWhite && target === target.toLowerCase())) {
        return false;
      }

      // Add the actual movement logic for each piece type (king, queen, etc.)
      // Simplified: e.g., for pawns and general movement logic
      if (piece.toLowerCase() === 'p') {
        const direction = isWhite ? -1 : 1;
        if (fromCol === toCol && target === '' && fromRow + direction === toRow) {
          return true; // Forward movement
        }
        if (Math.abs(fromCol - toCol) === 1 && fromRow + direction === toRow && target !== '') {
          return true; // Capturing
        }
      }

      // Other pieces' logic should be implemented here (king, queen, rook, knight, bishop)

      return false;
    }

    function isInCheck(game, isWhiteTurn) {
      const kingPosition = findKing(game, isWhiteTurn ? 'K' : 'k');
      if (!kingPosition) return false;
      return isSquareAttacked(game, kingPosition[0], kingPosition[1], !isWhiteTurn);
    }

    function isSquareAttacked(game, row, col, isAttackerWhite) {
      for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 8; c++) {
          const piece = game[r][c];
          if (piece && ((isAttackerWhite && piece === piece.toUpperCase()) || (!isAttackerWhite && piece === piece.toLowerCase()))) {
            if (isValidMove(game, r, c, row, col, isAttackerWhite)) {
              return true;
            }
          }
        }
      }
      return false;
    }

    function findKing(game, kingPiece) {
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          if (game[row][col] === kingPiece) {
            return [row, col];
          }
        }
      }
      return null;
    }

    function checkForCheckmate(game, isWhiteTurn) {
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const piece = game[row][col];
          if (piece && ((isWhiteTurn && piece === piece.toUpperCase()) || (!isWhiteTurn && piece === piece.toLowerCase()))) {
            for (let r = 0; r < 8; r++) {
              for (let c = 0; c < 8; c++) {
                if (isValidMove(game, row, col, r, c, isWhiteTurn)) {
                  const newGame = game.map(row => row.slice());
                  newGame[r][c] = newGame[row][col];
                  newGame[row][col] = '';
                  if (!isInCheck(newGame, isWhiteTurn)) {
                    return false; // Found a valid move that gets out of check
                  }
                }
              }
            }
          }
        }
      }
      return true; // No valid moves, checkmate
    }

    function promotePawn(row, col, piece) {
      return piece.toUpperCase() === 'P' ? 'Q' : piece; // Promoting to queen for simplicity
    }

    function Game() {
      const [game, setGame] = React.useState(initialGameState);
      const [selectedSquare, setSelectedSquare] = React.useState(null);
      const [gameStarted, setGameStarted] = React.useState(false);
      const [isWhiteTurn, setIsWhiteTurn] = React.useState(true);
      const [isCheck, setIsCheck] = React.useState(false);
      const [gameOver, setGameOver] = React.useState(false);
      const [winner, setWinner] = React.useState(null);

      function handleClick(row, col) {
        if (!gameStarted || gameOver) return;

        if (selectedSquare) {
          const [fromRow, fromCol] = selectedSquare;
          const piece = game[fromRow][fromCol];
          const isWhite = piece === piece.toUpperCase();

          if (isWhite === isWhiteTurn && isValidMove(game, fromRow, fromCol, row, col, isWhiteTurn)) {
            const newGame = game.map(row => row.slice());
            newGame[row][col] = promotePawn(row, col, piece); // Handle pawn promotion
            newGame[fromRow][fromCol] = '';

            const isNowInCheck = isInCheck(newGame, !isWhiteTurn);
            setIsCheck(isNowInCheck);

            if (checkForCheckmate(newGame, !isWhiteTurn)) {
              setGameOver(true);
              setWinner(isWhiteTurn ? 'White' : 'Black');
            }

            setGame(newGame);
            setIsWhiteTurn(!isWhiteTurn);
            setSelectedSquare(null);
          } else {
            setSelectedSquare([row, col]);
          }
        } else if (game[row][col] && ((isWhiteTurn && game[row][col] === game[row][col].toUpperCase()) || (!isWhiteTurn && game[row][col] === game[row][col].toLowerCase()))) {
          setSelectedSquare([row, col]);
        }
      }

      function startGame() {
        setGame(initialGameState);
        setGameStarted(true);
        setIsWhiteTurn(true);
        setGameOver(false);
        setWinner(null);
      }

      return (
        <div className="centered">
          <div className="chessboard-container">
            <Chessboard game={game} onClick={handleClick} />
            {gameOver && <h2>{winner} wins!</h2>}
            {isCheck && !gameOver && <h2>{isWhiteTurn ? "White" : "Black"} is in check!</h2>}
          </div>
          {!gameStarted && <button className="start-button" onClick={startGame}>Start Game</button>}
        </div>
      );
    }

    function Chessboard({ game, onClick }) {
      return (
        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(8, 60px)', gridTemplateRows: 'repeat(8, 60px)' }}>
          {game.map((row, rowIndex) =>
            row.map((piece, colIndex) => (
              <div
                key={`${rowIndex}-${colIndex}`}
                onClick={() => onClick(rowIndex, colIndex)}
                style={{
                  width: '60px',
                  height: '60px',
                  backgroundColor: (rowIndex + colIndex) % 2 === 0 ? '#f0d9b5' : '#b58863',
                  display: 'flex',
                  justifyContent: 'center',
                  alignItems: 'center'
                }}
              >
                {piece && <img src={pieceImages[piece]} alt={piece} style={{ width: '40px', height: '40px' }} />}
              </div>
            ))
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<Game />);
  </script>
</body>
</html>
